
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; --event: #ff4500; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .bar-text { font-size: 0.8em; font-weight: bold; margin-bottom: 4px; display: block; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        .frenzy-fill { background: linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear; }
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; }
        #mushroomClicker:active { transform: scale(0.85); }
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .card.event-card { border-color: var(--event); background: rgba(50, 10, 0, 0.4); }
        .lb-row { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; }
        .float-text { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; font-size: 1.5em; animation: floatUp 0.8s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; }
        #chatContainer { height: 120px; overflow-y: auto; text-align: left; font-size: 0.85em; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay" style="position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color:var(--neon)">üçÑ Enter the Garden</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px; border:2px solid var(--neon); background:#111; color:#fff;" placeholder="Your Name...">
    <button style="padding: 15px 40px; background: var(--neon); color:#fff; border:none; margin-top:20px; border-radius:10px; font-weight:bold;" onclick="confirmUsername()">START BLOOMING</button>
</div>

<div id="topBar">
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername"><span id="nameText" style="color:var(--cyan); font-weight:bold;">Connecting...</span></div>
</div>

<main>
    <div class="bar-wrapper">
        <span class="bar-text" style="color:var(--xp)">Level <span id="lvlUI">1</span></span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>
    
    <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    <div class="spore-display" id="spores">0</div>
    <div style="font-size: 0.9em; color:var(--cyan); margin-bottom:10px;">SPS: <span id="rate">0</span></div>

    <div class="card event-card">
        <h3 style="color:var(--event); margin-top:0;">üî• Weekly Leaderboard</h3>
        <div id="eventLeaderboardList">Loading Event...</div>
    </div>

    <div class="upgrade-grid" id="upgradeContainer"></div>

    <div class="card">
        <h3>üí¨ Global Chat</h3>
        <div id="chatContainer"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="chatInput" style="flex:1; padding:8px; border-radius:5px; background:#000; color:#fff; border:1px solid var(--neon);">
            <button onclick="sendChatMessage()" style="background:var(--neon); border:none; color:#fff; padding:0 10px; border-radius:5px; font-weight:bold;">SEND</button>
        </div>
    </div>

    <div class="card">
        <p style="font-weight:bold; color:var(--cyan); text-align: center;">WORLD RANKINGS</p>
        <div id="leaderboardList">Syncing...</div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SB_URL = "https://qeoaifwzriwerxzlzycp.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb2FpZnd6cml3ZXJ4emx6eWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODA4ODIsImV4cCI6MjA4MzE1Njg4Mn0.pjzz8ssJsEEOa9_W5Z32aL-S2QBq55B3zQSTOLC4N4c";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, pName = "", playerId = "", playerLvl = 1, playerXP = 0;
    const upgrades = {
        u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
        u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 }
    };

    async function initGame() {
        playerId = localStorage.getItem("shroom_id") || 'id-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("shroom_id", playerId);
        
        const saved = JSON.parse(localStorage.getItem("shroom_save") || "{}");
        if(saved.pName) {
            spores = saved.spores || 0; pName = saved.pName; playerLvl = saved.playerLvl || 1;
            for(let k in upgrades) upgrades[k].qty = saved.upgrades ? saved.upgrades[k] || 0 : 0;
            document.getElementById('nameText').textContent = "Shroomer: " + pName;
        } else {
            document.getElementById('usernameOverlay').style.display = 'flex';
        }

        renderUpgrades();
        setInterval(tick, 1000);
        setInterval(syncDB, 10000);
        loadLeaderboard();
        loadChat();
    }

    function clickMushroom(e) {
        let gain = 1 + Math.floor(playerLvl * 0.5);
        spores += gain; playerXP += 5;
        const f = document.createElement("div");
        f.className = "float-text"; f.textContent = "+" + gain;
        f.style.left = e.clientX + "px"; f.style.top = e.clientY + "px";
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 750);
        updateUI();
    }

    function tick() {
        let sps = 0;
        for (let k in upgrades) sps += upgrades[k].qty * upgrades[k].rate;
        spores += sps;
        if(playerXP >= playerLvl * 100) { playerXP = 0; playerLvl++; }
        updateUI();
    }

    function updateUI() {
        document.getElementById('spores').textContent = Math.floor(spores).toLocaleString();
        document.getElementById('lvlUI').textContent = playerLvl;
        document.getElementById('xpFill').style.width = Math.min(100, (playerXP / (playerLvl * 100) * 100)) + "%";
        document.getElementById('rate').textContent = (Object.values(upgrades).reduce((a, b) => a + (b.qty * b.rate), 0));
    }

    function renderUpgrades() {
        const container = document.getElementById('upgradeContainer');
        container.innerHTML = "";
        for (let k in upgrades) {
            const u = upgrades[k];
            const cost = Math.floor(u.base * Math.pow(u.growth, u.qty));
            container.innerHTML += `<button class="upgrade-main" onclick="buy('${k}')">${u.name} (${u.qty})<br>Cost: ${cost}</button>`;
        }
    }

    function buy(id) {
        const u = upgrades[id];
        const cost = Math.floor(u.base * Math.pow(u.growth, u.qty));
        if (spores >= cost) {
            spores -= cost; u.qty++;
            renderUpgrades(); updateUI();
        }
    }

    async function syncDB() {
        if(!pName) return;
        localStorage.setItem("shroom_save", JSON.stringify({spores, pName, playerLvl, upgrades: {u1: upgrades.u1.qty, u2: upgrades.u2.qty}}));
        
        // Sync Main Leaderboard
        await supabase.from('leaderboard').upsert({ player_id: playerId, username: pName, spores: Math.floor(spores), level: playerLvl });
        
        // Sync Weekly Leaderboard
        const weekId = Math.floor((Date.now() + 345600000) / 604800000);
        await supabase.from('weekly_leaderboard').upsert({ week_id: weekId, player_id: playerId, username: pName, spores: Math.floor(spores) });
        
        loadLeaderboard();
    }

    async function loadLeaderboard() {
        const { data: mainLB } = await supabase.from('leaderboard').select('*').order('spores', {ascending:false}).limit(5);
        if(mainLB) document.getElementById('leaderboardList').innerHTML = mainLB.map((p, i) => `<div class="lb-row"><span>${i+1}</span><span>${p.username}</span><span>LVL ${p.level}</span><span>${Math.floor(p.spores)}</span></div>`).join('');
        
        const weekId = Math.floor((Date.now() + 345600000) / 604800000);
        const { data: weekLB } = await supabase.from('weekly_leaderboard').select('*').eq('week_id', weekId).order('spores', {ascending:false}).limit(3);
        if(weekLB) document.getElementById('eventLeaderboardList').innerHTML = weekLB.map((p, i) => `<div class="lb-row" style="color:var(--gold)"><span>${i+1}</span><span>${p.username}</span><span>-</span><span>${Math.floor(p.spores)}</span></div>`).join('');
    }

    async function loadChat() {
        const { data } = await supabase.from('chat').select('*').order('created_at', {ascending:false}).limit(8);
        if(data) document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b style="color:var(--cyan)">${m.username}:</b> ${m.message}</div>`).join('');
    }

    async function sendChatMessage() {
        const input = document.getElementById('chatInput');
        if(!input.value || !pName) return;
        await supabase.from('chat').insert({ username: pName, message: input.value });
        input.value = ""; loadChat();
    }

    function confirmUsername() {
        const val = document.getElementById('playerNameInput').value.trim();
        if(val.length >= 2) {
            pName = val;
            document.getElementById('usernameOverlay').style.display = 'none';
            document.getElementById('nameText').textContent = "Shroomer: " + pName;
            syncDB();
        }
    }
</script>
</body>
</html>
