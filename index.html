<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="ShroomsBloomIdle - Grow your fungal empire.">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÑ</text></svg>">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0118">

    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; user-select: none; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #saveStatus { font-size: 0.7em; color: #00ff00; font-weight: bold; opacity: 0; transition: opacity 0.3s; position: absolute; right: 15px; top: 10px; }
        
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        .frenzy-fill { background: linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear; }
        
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; z-index: 10; position: relative; }
        .shroom-normal { animation: pulse 3s infinite ease-in-out; }
        .shroom-click { transform: scale(0.8) rotate(-5deg) !important; }
        .shroom-frenzy-active { animation: frenzyAnimate 0.15s infinite alternate !important; filter: drop-shadow(0 0 30px #ff0000); }
        
        @keyframes frenzyAnimate { 0% { transform: scale(1.1) rotate(-3deg); } 100% { transform: scale(1.2) rotate(3deg); } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        
        .float-text { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; font-size: 1.5em; animation: floatUp 0.8s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        .btn-group { display: flex; flex-direction: column; position: relative; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; font-size: 0.8em; }
        .max-btn { background: var(--gold); border: none; padding: 5px; font-size: 0.7em; border-radius: 0 0 12px 12px; margin-top: -8px; font-weight: bold; cursor: pointer; }
        .afford-tag { position: absolute; top: -8px; right: -5px; background: var(--neon); color: #fff; font-size: 0.7em; padding: 2px 8px; border-radius: 12px; border: 1px solid #fff; z-index: 5; }
        
        #chatContainer { height: 150px; overflow-y: auto; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; font-size: 0.85em; }
        .lb-row { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; }
        #offlineModal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 6000; align-items: center; justify-content: center; }
        button:disabled { opacity: 0.3; filter: grayscale(1); }
    </style>
</head>
<body onload="initGame()">

<div id="offlineModal">
    <div class="card" style="text-align: center; background: var(--bg); border: 2px solid var(--neon);">
        <h2 style="color:var(--gold)">Welcome Back!</h2>
        <p>Your spores continued to bloom.</p>
        <h3 id="offlineGain" style="color:var(--xp); font-size: 1.8em;">+0</h3>
        <button style="background:var(--neon); color:white; border:none; padding:10px 20px; border-radius:10px; cursor:pointer;" onclick="closeOfflineModal()">Collect</button>
    </div>
</div>

<div id="usernameOverlay" style="position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color:var(--neon);">üçÑ ShroomsBloomIdle</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px; margin-bottom:20px;" placeholder="Enter Name...">
    <button style="padding: 15px 40px; background: var(--neon); color:#fff; border:none; border-radius: 10px; cursor:pointer;" onclick="confirmUsername()">Begin Journey</button>
</div>

<div id="topBar">
    <div id="saveStatus">SAVED <span id="lastSavedTime">--:--:--</span></div>
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername" style="color:var(--cyan); font-size:0.85em;">Connecting...</div>
    <div id="liveClock" style="font-size:0.75em; opacity:0.8; font-family:monospace;">Loading...</div>
</div>

<main>
    <div class="bar-wrapper">
        <span class="bar-text" style="color:var(--xp); font-weight:bold;">Level <span id="lvlUI">1</span> (<span id="xpPct">0</span>%)</span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>
    <div class="bar-wrapper">
        <span id="frenzyStatus" class="bar-text" style="color:#ff8c00; font-weight:bold;">READY TO FRENZY</span>
        <div class="full-bar"><div id="frenzyFill" class="frenzy-fill"></div></div>
    </div>
    
    <div id="mushroomClicker" class="shroom-normal" onclick="clickMushroom(event)">üçÑ</div>
    <div style="font-size: 2.5em; color: var(--gold); font-weight: 800;" id="spores">0</div>
    <div style="color:var(--cyan); margin: 10px 0;">SPS: <span id="rate">0</span></div>

    <div id="upgradeContainer" class="upgrade-grid"></div>

    <div class="upgrade-grid">
        <div class="btn-group">
            <div class="afford-tag" id="tag-mushrooms">+0</div>
            <button id="buyMushroomBtn" class="upgrade-main" onclick="buyMushroom(false)">Buy Shroom</button>
            <button class="max-btn" onclick="buyMushroom(true)">BUY MAX</button>
        </div>
        <div class="btn-group">
            <div class="afford-tag" id="tag-ascend">+0</div>
            <button id="ascendBtn" class="upgrade-main" onclick="ascend(false)">Ascend</button>
            <button class="max-btn" onclick="ascend(true)">BUY MAX</button>
        </div>
    </div>

    <div class="card">
        <div id="chatContainer"></div>
        <div style="display: flex; gap: 8px; margin-top:10px;">
            <input type="text" id="chatInput" maxlength="100" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--neon); background: #000; color: #fff;" placeholder="Chat...">
            <button onclick="sendChatMessage()" style="padding: 0 15px; border-radius: 8px; background: var(--neon); border: none; font-weight:bold; color:white;">Send</button>
        </div>
    </div>

    <div class="card">
        <p style="text-align: center; color:var(--gold); font-weight:bold;">WORLD RANKINGS</p>
        <div id="leaderboardList">Syncing...</div>
    </div>

    <button style="background:#220000; color:#ff6666; padding:10px; border-radius:8px; margin:20px; border:1px solid #440000; cursor:pointer;" onclick="hardReset()">HARD RESET</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let spores = 0, mushrooms = 0, ascensionTimes = 0, pName = "", premiumBoostAdd = 0;
let frenzyTimer = 0, frenzyCooldown = 0, isFrenzyActive = false;
let playerLvl = 1, playerXP = 0, lastUpdate = Date.now();

const upgrades = {
    u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
    u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
    u3: { name: "Ancient Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 },
    u4: { name: "Spirit Tapper", base: 18000, rate: 450, qty: 0, growth: 1.15 },
    u5: { name: "Void Mycelium", base: 150000, rate: 2200, qty: 0, growth: 1.15 },
    u6: { name: "Cosmic Cloud", base: 1200000, rate: 15000, qty: 0, growth: 1.15 }
};

function format(n) {
    if (!isFinite(n) || n < 0) return "0";
    if (n < 1000) return Math.floor(n).toLocaleString();
    const abbrevs = ["k", "M", "B", "T", "Qa", "Qi", "Sx", "Sp", "Oc", "No", "Dc"];
    let tier = Math.floor(Math.log10(n) / 3);
    if (tier <= abbrevs.length) return (n / Math.pow(10, tier * 3)).toFixed(2) + abbrevs[tier - 1];
    return n.toExponential(2);
}

function getNextXP() { return Math.floor(100 * Math.pow(1.5, Math.max(0, playerLvl - 1))); }
function getTotalMult() { return (1 + (premiumBoostAdd || 0) + (ascensionTimes * 1.0)) * (isFrenzyActive ? 5 : 1); }

function getSPS() {
    let s = 0; 
    for (let k in upgrades) s += (upgrades[k].qty * upgrades[k].rate);
    return s * getTotalMult();
}

function addXP(amount) {
    if (isNaN(amount) || amount <= 0) return;
    playerXP += amount;
    let next = getNextXP();
    while (playerXP >= next) { 
        playerXP -= next; 
        playerLvl++; 
        next = getNextXP();
    }
}

function clickMushroom(e) {
    const el = document.getElementById('mushroomClicker');
    el.classList.add('shroom-click');
    setTimeout(() => el.classList.remove('shroom-click'), 50);
    
    if (frenzyCooldown <= 0 && !isFrenzyActive) { 
        isFrenzyActive = true; 
        frenzyTimer = 15; 
        el.classList.add("shroom-frenzy-active"); 
    }
    
    let gain = 1 * getTotalMult(); 
    spores += gain; 
    addXP(1);
    
    const f = document.createElement("div"); 
    f.className = "float-text"; 
    f.textContent = "+" + format(gain);
    f.style.left = (e.clientX || 0) + "px"; 
    f.style.top = (e.clientY || 0) + "px";
    document.body.appendChild(f); 
    setTimeout(() => f.remove(), 800);
    updateUI();
}

function buyUpgrade(id, isMax) {
    let u = upgrades[id];
    let cost = () => u.base * Math.pow(u.growth, u.qty);
    if (isMax) {
        while (spores >= cost()) { spores -= cost(); u.qty++; }
    } else if (spores >= cost()) {
        spores -= cost(); u.qty++;
    }
    updateUI();
}

function buyMushroom(isMax) {
    let cost = () => 3000 * Math.pow(1.2, mushrooms);
    if (isMax) {
        while (spores >= cost()) { spores -= cost(); mushrooms++; }
    } else if (spores >= cost()) {
        spores -= cost(); mushrooms++;
    }
    updateUI();
}

function ascend(isMax) {
    let cost = () => 50 * Math.pow(1.08, ascensionTimes);
    if (mushrooms >= cost()) {
        if (isMax) {
            while (mushrooms >= cost()) { mushrooms -= cost(); ascensionTimes++; }
        } else {
            mushrooms -= cost(); ascensionTimes++;
        }
        spores = 0; playerLvl = 1; playerXP = 0;
        for (let k in upgrades) upgrades[k].qty = 0;
        saveGame(true);
    }
    updateUI();
}

function updateUI() {
    document.getElementById('spores').textContent = format(spores);
    document.getElementById('rate').textContent = format(getSPS());
    document.getElementById('lvlUI').textContent = playerLvl;
    
    let nextXP = getNextXP();
    let pct = Math.floor((playerXP / nextXP) * 100);
    document.getElementById('xpPct').textContent = pct;
    document.getElementById('xpFill').style.width = pct + "%";
    
    const fStatus = document.getElementById('frenzyStatus');
    const fFill = document.getElementById('frenzyFill');
    if (isFrenzyActive) { 
        fStatus.textContent = "FRENZY! (" + Math.ceil(frenzyTimer) + "s)"; 
        fFill.style.width = (frenzyTimer / 15 * 100) + "%"; 
    } else if (frenzyCooldown > 0) {
        fStatus.textContent = "COOLDOWN: " + Math.floor(frenzyCooldown) + "s";
        fFill.style.width = (100 - (frenzyCooldown / 600 * 100)) + "%";
    } else {
        fStatus.textContent = "READY TO FRENZY";
        fFill.style.width = "100%";
    }

    for (let k in upgrades) {
        let u = upgrades[k]; let c = u.base * Math.pow(u.growth, u.qty);
        let btn = document.getElementById('btn-'+k);
        if(btn) {
            btn.innerHTML = `${u.name} (${u.qty})<br>${format(c)}`;
            btn.disabled = spores < c;
        }
    }
    
    document.getElementById('buyMushroomBtn').disabled = spores < (3000 * Math.pow(1.2, mushrooms));
    document.getElementById('ascendBtn').disabled = mushrooms < (50 * Math.pow(1.08, ascensionTimes));
}

async function saveGame(indicator) {
    if (!pName) return;
    const d = { spores, mushrooms, ascensionTimes, pName, playerLvl, playerXP, frenzyCooldown, lastTime: Date.now(), upgradeQtys: Object.keys(upgrades).reduce((a, k) => ({...a, [k]: upgrades[k].qty}), {}) };
    localStorage.setItem("shroom_save_v5", JSON.stringify(d));
    
    try {
        await supabaseClient.from('leaderboard').upsert({ username: pName, spores: Math.floor(spores), ascensions: ascensionTimes, level: playerLvl }, { onConflict: 'username' });
    } catch(e) { console.warn("Sync failed"); }
    
    if(indicator) {
        document.getElementById('saveStatus').style.opacity = "1";
        setTimeout(() => document.getElementById('saveStatus').style.opacity = "0", 2000);
    }
}

function initGame() {
    const container = document.getElementById('upgradeContainer');
    container.innerHTML = "";
    for (let k in upgrades) { 
        container.innerHTML += `<div class="btn-group"><div class="afford-tag" id="tag-${k}" style="display:none">+0</div><button id="btn-${k}" class="upgrade-main" onclick="buyUpgrade('${k}', false)"></button><button class="max-btn" onclick="buyUpgrade('${k}', true)">MAX</button></div>`; 
    }
    
    const saved = JSON.parse(localStorage.getItem("shroom_save_v5"));
    if (saved) {
        spores = saved.spores || 0; mushrooms = saved.mushrooms || 0; 
        ascensionTimes = saved.ascensionTimes || 0; pName = saved.pName || "";
        playerLvl = saved.playerLvl || 1; playerXP = saved.playerXP || 0;
        if(saved.upgradeQtys) for(let k in upgrades) upgrades[k].qty = saved.upgradeQtys[k] || 0;
        
        let gap = (Date.now() - (saved.lastTime || Date.now())) / 1000;
        if (gap > 5) {
            let earned = getSPS() * gap;
            spores += earned;
            document.getElementById('offlineGain').textContent = "+" + format(earned);
            document.getElementById('offlineModal').style.display = 'flex';
        }
    }
    
    if (pName) { 
        document.getElementById('usernameOverlay').style.display = 'none'; 
        document.getElementById('displayUsername').textContent = "Shroomer: " + pName; 
    } else { 
        document.getElementById('usernameOverlay').style.display = 'flex'; 
    }

    setInterval(() => {
        let now = Date.now(), dt = (now - lastUpdate) / 1000;
        lastUpdate = now;
        if(dt > 1) dt = 1;

        if (isFrenzyActive) {
            frenzyTimer -= dt;
            if (frenzyTimer <= 0) { isFrenzyActive = false; frenzyCooldown = 600; document.getElementById('mushroomClicker').classList.remove("shroom-frenzy-active"); }
        } else if (frenzyCooldown > 0) {
            frenzyCooldown -= dt;
        }

        let gain = getSPS() * dt;
        spores += gain;
        if (gain > 0) addXP(gain * 0.1);
        updateUI();
    }, 100);

    setInterval(() => saveGame(false), 30000);
    setInterval(updateClock, 1000);
    fetchChat();
    loadLeaderboard();
}

function updateClock() {
    document.getElementById('liveClock').textContent = new Date().toLocaleTimeString();
}

function closeOfflineModal() { document.getElementById('offlineModal').style.display = 'none'; }
function confirmUsername() {
    let val = document.getElementById('playerNameInput').value.trim();
    if(val.length >= 2) { pName = val; document.getElementById('usernameOverlay').style.display = 'none'; initGame(); }
}

async function fetchChat() {
    try {
        const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(10);
        if(data) document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).join('');
    } catch(e) {}
    setTimeout(fetchChat, 5000);
}

async function sendChatMessage() {
    let input = document.getElementById('chatInput');
    if(input.value && pName) {
        await supabaseClient.from('chat').insert({ username: pName, message: input.value });
        input.value = "";
    }
}

async function loadLeaderboard() {
    try {
        const { data } = await supabaseClient.from('leaderboard').select('*').order('ascensions', { ascending: false }).limit(5);
        if(data) document.getElementById('leaderboardList').innerHTML = data.map((p, i) => `<div class="lb-row"><span>${i+1}</span><span>${p.username}</span><span>${p.level}</span><span>${p.ascensions}</span></div>`).join('');
    } catch(e) {}
    setTimeout(loadLeaderboard, 15000);
}

function hardReset() { if(confirm("Full reset?")) { localStorage.clear(); location.reload(); } }
</script>
</body>
</html>
