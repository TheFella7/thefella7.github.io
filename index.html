<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; --event: #ff4500; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; text-align: center; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); z-index: 100; border-bottom: 2px solid var(--neon); }
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; margin: 10px 0; }
        #mushroomClicker { font-size: 110px; cursor: pointer; transition: transform 0.05s; }
        #mushroomClicker:active { transform: scale(0.9); }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; max-width: 450px; margin: auto; padding: 10px; }
        .btn-group { display: flex; flex-direction: column; }
        button { cursor: pointer; border-radius: 8px; font-weight: bold; }
        .upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; padding: 12px; }
        .max-btn { background: var(--gold); border: none; padding: 5px; margin-top: -5px; }
        .hard-reset-btn { background: #220000; color: #ff6666; margin: 30px auto; border: 1px solid #440000; padding: 10px; }
        #chatContainer { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.5); padding: 5px; font-size: 0.8em; }
    </style>
</head>
<body onload="initGame()">

<div id="topBar">
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="stats">Level <span id="lvlUI">1</span> | Mult: <span id="totalMultUI">x1</span></div>
</div>

<main>
    <div id="mushroomClicker" onclick="clickMushroom()">üçÑ</div>
    <div class="spore-display"><span id="spores">0</span></div>
    <p>SPS: <span id="rate">0</span></p>

    <div class="card" style="border-color: var(--gold);">
        <h3 style="margin-top:0; color:var(--gold);">üíé Permanent Boosts</h3>
        <div style="display:flex; justify-content:space-between;">
            <span>Event Multipliers: <b id="eventMultUI" style="color:var(--event)">x0</b></span>
            <span>Premium Boosts: <b id="premiumMultUI" style="color:var(--cyan)">x0</b></span>
        </div>
    </div>

    <div class="card">
        <h3 style="margin-top:0; color:var(--event);">üî• Weekly Event</h3>
        <p>Event Spores: <span id="eventScoreUI">0</span></p>
        <button onclick="joinEvent()" id="joinBtn" style="width:100%; padding:10px; background:var(--event); color:white; border:none;">JOIN WEEKLY EVENT</button>
    </div>

    <div id="upgradeContainer" class="upgrade-grid"></div>

    <div class="card">
        <h3>üí¨ Global Chat</h3>
        <div id="chatContainer"></div>
    </div>

    <button class="hard-reset-btn" onclick="hardReset()">HARD RESET (KEEPS PERMANENT MULTIPLIERS)</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", 
          SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, playerLvl = 1, playerXP = 0, playerId = "";
    let eventBoostStack = 0, premiumBoostAdd = 0, ascensionTimes = 0;
    let joinedEvent = false, eventSpores = 0, savedEventWeekId = 0;

    const upgrades = {
        u1: { name: "Collector", base: 15, rate: 1, qty: 0 },
        u2: { name: "Patch", base: 150, rate: 10, qty: 0 },
        u3: { name: "Grove", base: 2000, rate: 85, qty: 0 }
    };

    function getTotalMult() { 
        return (1 + premiumBoostAdd + eventBoostStack + (ascensionTimes * 1.0)); 
    }

    function getSPS() { 
        let s = 0; 
        for (let k in upgrades) s += (upgrades[k].qty * upgrades[k].rate); 
        return s * getTotalMult(); 
    }

    window.clickMushroom = () => {
        let gain = 1 * getTotalMult();
        spores += gain;
        if(joinedEvent) eventSpores += gain;
        updateUI();
    };

    window.hardReset = () => {
        if(confirm("Wipe progress? Spores and Levels will reset, but EVENT MULTIPLIERS and PREMIUM BOOSTS stay forever!")) {
            spores = 0;
            playerLvl = 1;
            playerXP = 0;
            ascensionTimes = 0;
            for(let k in upgrades) upgrades[k].qty = 0;
            saveGame();
            location.reload();
        }
    };

    window.saveGame = async () => {
        const data = { 
            spores, playerLvl, playerXP, eventBoostStack, premiumBoostAdd, 
            joinedEvent, eventSpores, savedEventWeekId,
            upgrades: Object.keys(upgrades).reduce((a,k)=> ({...a, [k]: upgrades[k].qty}), {})
        };
        localStorage.setItem("shroom_save", JSON.stringify(data));
        
        // Sync Permanent Multipliers to Database
        await supabaseClient.from('player_multipliers').upsert({
            player_id: playerId,
            event_multiplier_stack: eventBoostStack,
            premium_multiplier_stack: premiumBoostAdd
        });
    };

    window.initGame = () => {
        playerId = localStorage.getItem("shroom_pid") || "id-"+Math.random().toString(36).substr(2,9);
        localStorage.setItem("shroom_pid", playerId);
        
        const saved = JSON.parse(localStorage.getItem("shroom_save") || "{}");
        if(saved.spores !== undefined) {
            spores = saved.spores;
            playerLvl = saved.playerLvl;
            eventBoostStack = saved.eventBoostStack || 0;
            premiumBoostAdd = saved.premiumBoostAdd || 0;
            if(saved.upgrades) for(let k in upgrades) upgrades[k].qty = saved.upgrades[k];
        }
        
        renderUpgrades();
        setInterval(() => { spores += getSPS()/10; updateUI(); }, 100);
        setInterval(saveGame, 10000);
    };

    function renderUpgrades() {
        const cont = document.getElementById('upgradeContainer');
        cont.innerHTML = "";
        for(let k in upgrades) {
            cont.innerHTML += `<div class="btn-group">
                <button class="upgrade-main" onclick="buy('${k}')">${upgrades[k].name}</button>
                <button class="max-btn" onclick="buy('${k}', true)">MAX</button>
            </div>`;
        }
    }

    window.buy = (k, max=false) => {
        let cost = upgrades[k].base * Math.pow(1.15, upgrades[k].qty);
        if(spores >= cost) {
            spores -= cost;
            upgrades[k].qty++;
            updateUI();
        }
    };

    function updateUI() {
        document.getElementById('spores').textContent = Math.floor(spores).toLocaleString();
        document.getElementById('rate').textContent = getSPS().toFixed(1);
        document.getElementById('totalMultUI').textContent = "x" + getTotalMult().toFixed(2);
        document.getElementById('eventMultUI').textContent = "x" + eventBoostStack;
        document.getElementById('premiumMultUI').textContent = "x" + premiumBoostAdd;
    }
</script>
</body>
</html>
