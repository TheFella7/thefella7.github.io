<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; }
        #topBar { padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 2px solid var(--neon); sticky: top; }
        .spore-display { font-size: 3em; color: var(--gold); font-weight: 800; text-shadow: 0 0 10px rgba(255,215,0,0.5); }
        #mushroomClicker { font-size: 100px; cursor: pointer; transition: transform 0.05s; display: inline-block; margin: 20px; }
        #mushroomClicker:active { transform: scale(0.9); }
        .card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 15px; margin: 10px auto; max-width: 400px; border: 1px solid rgba(0,255,255,0.2); text-align: left; }
        .lb-row { display: grid; grid-template-columns: 30px 1fr 1fr; border-bottom: 1px solid #333; padding: 5px 0; font-size: 0.9em; }
        #chatBox { height: 100px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 5px; margin-bottom: 5px; }
        button { background: var(--neon); border: none; padding: 10px; color: #fff; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .upgrade-btn { width: 100%; margin-bottom: 10px; background: linear-gradient(to right, #8a2be2, #00ffff); color: #000; }
    </style>
</head>
<body onload="initGame()">

<div id="overlay" style="position:fixed; inset:0; background:#000; z-index:1000; display:flex; align-items:center; justify-content:center; flex-direction:column;">
    <h1 style="color:var(--neon)">Enter Your Name</h1>
    <input type="text" id="nameInput" style="padding:10px; font-size:1.2em; text-align:center;">
    <button onclick="setName()" style="margin-top:20px; padding: 10px 40px;">Enter Mycelium</button>
</div>

<div id="topBar">
    <div style="color:var(--neon); font-weight:bold; letter-spacing:2px;">SHROOMS BLOOM</div>
    <div id="playerNameDisplay" style="color:var(--cyan); font-size:0.8em;"></div>
</div>

<main>
    <div id="mushroomClicker">üçÑ</div>
    <div class="spore-display" id="sporeCount">0</div>
    <div style="margin-bottom:20px;">Spores Per Second: <span id="spsCount">0</span></div>

    <div class="card">
        <button class="upgrade-btn" onclick="buyUpgrade()">Buy Spore Collector (<span id="upgQty">0</span>)<br>Cost: <span id="upgCost">15</span></button>
    </div>

    <div class="card">
        <h3 style="color:var(--gold); margin-top:0;">üèÜ WORLD RANKINGS</h3>
        <div id="leaderboardList">Syncing...</div>
    </div>

    <div class="card">
        <h3 style="color:var(--cyan); margin-top:0;">üí¨ GLOBAL CHAT</h3>
        <div id="chatBox"></div>
        <input type="text" id="chatInput" style="width:70%; background:#111; color:#fff; border:1px solid var(--cyan); padding:5px;">
        <button onclick="sendChat()">Send</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SB_URL = "https://qeoaifwzriwerxzlzycp.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb2FpZnd6cml3ZXJ4emx6eWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODA4ODIsImV4cCI6MjA4MzE1Njg4Mn0.pjzz8ssJsEEOa9_W5Z32aL-S2QBq55B3zQSTOLC4N4c";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, upgQty = 0, pName = "", pId = "";

    async function initGame() {
        pId = localStorage.getItem("shroom_id") || 'id-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("shroom_id", pId);
        
        const saved = JSON.parse(localStorage.getItem("shroom_data") || "{}");
        spores = saved.spores || 0;
        upgQty = saved.upgQty || 0;
        pName = saved.pName || "";

        if(pName) {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('playerNameDisplay').textContent = "Shroomer: " + pName;
        }

        setInterval(tick, 1000);
        setInterval(syncWithDB, 10000);
        loadLeaderboard();
        loadChat();
    }

    function setName() {
        const val = document.getElementById('nameInput').value.trim();
        if(val.length > 2) {
            pName = val;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('playerNameDisplay').textContent = "Shroomer: " + pName;
            saveLocal();
            syncWithDB();
        }
    }

    document.getElementById('mushroomClicker').onclick = () => {
        spores += 1;
        updateUI();
    };

    function buyUpgrade() {
        let cost = Math.floor(15 * Math.pow(1.15, upgQty));
        if(spores >= cost) {
            spores -= cost;
            upgQty++;
            updateUI();
            saveLocal();
        }
    }

    function tick() {
        spores += upgQty;
        updateUI();
    }

    function updateUI() {
        document.getElementById('sporeCount').textContent = Math.floor(spores).toLocaleString();
        document.getElementById('upgQty').textContent = upgQty;
        document.getElementById('spsCount').textContent = upgQty;
        document.getElementById('upgCost').textContent = Math.floor(15 * Math.pow(1.15, upgQty));
    }

    function saveLocal() {
        localStorage.setItem("shroom_data", JSON.stringify({spores, upgQty, pName}));
    }

    async function syncWithDB() {
        if(!pName) return;
        await supabase.from('leaderboard').upsert({
            player_id: pId, username: pName, spores: Math.floor(spores), level: 1
        });
        loadLeaderboard();
    }

    async function loadLeaderboard() {
        const { data } = await supabase.from('leaderboard').select('*').order('spores', {ascending: false}).limit(5);
        if(data) {
            document.getElementById('leaderboardList').innerHTML = data.map((p, i) => 
                `<div class="lb-row"><span>${i+1}</span><span>${p.username}</span><span>${Math.floor(p.spores)}</span></div>`
            ).join('');
        }
    }

    async function loadChat() {
        const { data } = await supabase.from('chat').select('*').order('created_at', {ascending: false}).limit(10);
        if(data) document.getElementById('chatBox').innerHTML = data.reverse().map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).join('');
    }

    async function sendChat() {
        const msg = document.getElementById('chatInput').value;
        if(!msg || !pName) return;
        await supabase.from('chat').insert({ username: pName, message: msg });
        document.getElementById('chatInput').value = "";
        loadChat();
    }
</script>
</body>
</html>
