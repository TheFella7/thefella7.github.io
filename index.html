<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8763574694147463" crossorigin="anonymous"></script>
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #saveStatus { font-size: 0.7em; color: #00ff00; position: absolute; right: 15px; top: 10px; opacity: 0; transition: 0.3s; }
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        .frenzy-fill { background: linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear; }
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; }
        .shroom-frenzy-active { animation: frenzyAnimate 0.15s infinite alternate; filter: drop-shadow(0 0 30px #ff0000); }
        @keyframes frenzyAnimate { 0% { transform: scale(1.1); } 100% { transform: scale(1.25); } }
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        .btn-group { display: flex; flex-direction: column; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px 12px 0 0; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; }
        .max-btn { background: var(--gold); border: none; padding: 5px; font-size: 0.7em; border-radius: 0 0 12px 12px; font-weight: bold; cursor: pointer; }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .lb-row { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; }
        .float-text { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; animation: floatUp 0.8s forwards; z-index: 1000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-100px); } }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay" style="position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color:var(--neon)">üçÑ Enter Your Name</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px;">
    <button style="margin-top:20px; padding:15px 40px; background:var(--neon); color:#fff; border:none; border-radius:10px;" onclick="confirmUsername()">Start</button>
</div>

<div id="topBar">
    <div id="saveStatus">SAVED</div>
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername"><span id="nameText">Connecting...</span></div>
    <div id="liveClock" style="font-size:0.7em; margin-top:5px;"></div>
</div>

<main>
    <div class="bar-wrapper">
        <span style="font-size:0.8em; color:var(--xp)">Level <span id="lvlUI">1</span></span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>
    <div class="bar-wrapper">
        <span id="frenzyStatus" style="font-size:0.8em; color:#ff8c00">FRENZY CHARGE</span>
        <div class="full-bar"><div id="frenzyFill" class="frenzy-fill"></div></div>
    </div>
    
    <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    <div class="spore-display" id="spores">0</div>
    <div style="color:var(--cyan); margin-bottom:10px;">SPS: <span id="rate">0</span></div>

    <div class="upgrade-grid" id="upgradeContainer"></div>

    <div class="card">
        <h3>üí¨ Chat</h3>
        <div id="chatContainer" style="height:100px; overflow-y:auto; font-size:0.85em; margin-bottom:10px;"></div>
        <input type="text" id="chatInput" style="width:70%; background:#000; color:#fff; border:1px solid var(--neon);">
        <button onclick="sendChat()">Send</button>
    </div>

    <div class="card">
        <h3 style="text-align:center; color:var(--cyan)">WORLD RANKINGS</h3>
        <div id="leaderboardList"></div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
    const SB_URL = "https://qeoaifwzriwerxzlzycp.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFlb2FpZnd6cml3ZXJ4emx6eWNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc1ODA4ODIsImV4cCI6MjA4MzE1Njg4Mn0.pjzz8ssJsEEOa9_W5Z32aL-S2QBq55B3zQSTOLC4N4c";
    const supabase = window.supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, pName = "", playerId = "", playerLvl = 1, playerXP = 0;
    let frenzyClicks = 0, frenzyTimer = 0, isFrenzy = false;

    const upgrades = {
        u1: { name: "Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
        u2: { name: "Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
        u3: { name: "Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 }
    };

    async function initGame() {
        playerId = localStorage.getItem("shroom_id") || 'id-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("shroom_id", playerId);
        const saved = JSON.parse(localStorage.getItem("shroom_save") || "{}");
        if(saved.pName) {
            spores = saved.spores; pName = saved.pName; playerLvl = saved.playerLvl;
            for(let k in upgrades) upgrades[k].qty = saved.upgrades[k] || 0;
            document.getElementById('nameText').textContent = pName;
        } else { document.getElementById('usernameOverlay').style.display = 'flex'; }
        renderUpgrades(); setInterval(tick, 100); setInterval(syncDB, 15000); loadLeaderboard(); loadChat();
    }

    function clickMushroom(e) {
        let gain = (1 + Math.floor(playerLvl * 0.5)) * (isFrenzy ? 5 : 1);
        spores += gain; playerXP += 2;
        if(!isFrenzy) {
            frenzyClicks = Math.min(100, frenzyClicks + 3);
            if(frenzyClicks >= 100) { isFrenzy = true; frenzyTimer = 15; document.getElementById('mushroomClicker').classList.add('shroom-frenzy-active'); }
        }
        const f = document.createElement("div"); f.className = "float-text"; f.textContent = "+" + Math.floor(gain);
        f.style.left = e.clientX + "px"; f.style.top = e.clientY + "px";
        document.body.appendChild(f); setTimeout(() => f.remove(), 700);
    }

    function tick() {
        let sps = 0; for (let k in upgrades) sps += upgrades[k].qty * upgrades[k].rate;
        spores += sps / 10;
        if(isFrenzy) { frenzyTimer -= 0.1; if(frenzyTimer <= 0) { isFrenzy = false; document.getElementById('mushroomClicker').classList.remove('shroom-frenzy-active'); frenzyClicks = 0; } }
        else if(frenzyClicks > 0) frenzyClicks -= 0.1;
        if(playerXP >= playerLvl * 100) { playerXP = 0; playerLvl++; }
        updateUI(); document.getElementById('liveClock').textContent = new Date().toLocaleString();
    }

    function updateUI() {
        document.getElementById('spores').textContent = Math.floor(spores).toLocaleString();
        document.getElementById('lvlUI').textContent = playerLvl;
        document.getElementById('xpFill').style.width = (playerXP / (playerLvl * 100) * 100) + "%";
        document.getElementById('frenzyFill').style.width = (isFrenzy ? (frenzyTimer/15*100) : frenzyClicks) + "%";
        document.getElementById('rate').textContent = (Object.values(upgrades).reduce((a, b) => a + (b.qty * b.rate), 0)).toLocaleString();
    }

    function renderUpgrades() {
        const container = document.getElementById('upgradeContainer');
        container.innerHTML = "";
        for (let k in upgrades) {
            const u = upgrades[k];
            const cost = Math.floor(u.base * Math.pow(u.growth, u.qty));
            container.innerHTML += `<div class="btn-group">
                <button class="upgrade-main" onclick="buy('${k}', false)">${u.name} (${u.qty})<br>Cost: ${cost.toLocaleString()}</button>
                <button class="max-btn" onclick="buy('${k}', true)">BUY MAX</button>
            </div>`;
        }
    }

    function buy(id, max) {
        const u = upgrades[id];
        let cost = Math.floor(u.base * Math.pow(u.growth, u.qty));
        if(max) { while(spores >= cost) { spores -= cost; u.qty++; cost = Math.floor(u.base * Math.pow(u.growth, u.qty)); } }
        else if(spores >= cost) { spores -= cost; u.qty++; }
        renderUpgrades();
    }

    async function syncDB() {
        if(!pName) return;
        localStorage.setItem("shroom_save", JSON.stringify({spores, pName, playerLvl, upgrades: {u1: upgrades.u1.qty, u2: upgrades.u2.qty, u3: upgrades.u3.qty}}));
        await supabase.from('leaderboard').upsert({ player_id: playerId, username: pName, spores: Math.floor(spores), level: playerLvl });
        document.getElementById('saveStatus').style.opacity = 1; setTimeout(() => document.getElementById('saveStatus').style.opacity = 0, 2000);
        loadLeaderboard(); loadChat();
    }

    async function loadLeaderboard() {
        const { data } = await supabase.from('leaderboard').select('*').order('spores', {ascending:false}).limit(5);
        if(data) document.getElementById('leaderboardList').innerHTML = data.map((p, i) => `<div class="lb-row"><span>${i+1}</span><span>${p.username}</span><span>LVL ${p.level}</span><span>${Math.floor(p.spores).toLocaleString()}</span></div>`).join('');
    }

    async function loadChat() {
        const { data } = await supabase.from('chat').select('*').order('created_at', {ascending:false}).limit(8);
        if(data) document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b style="color:var(--cyan)">${m.username}:</b> ${m.message}</div>`).join('');
    }

    async function sendChat() {
        const input = document.getElementById('chatInput');
        if(!input.value) return;
        await supabase.from('chat').insert({ username: pName, message: input.value });
        input.value = ""; loadChat();
    }

    function confirmUsername() {
        const val = document.getElementById('playerNameInput').value.trim();
        if(val.length >= 2) { pName = val; document.getElementById('usernameOverlay').style.display = 'none'; document.getElementById('nameText').textContent = pName; syncDB(); }
    }
</script>
</body>
</html>
