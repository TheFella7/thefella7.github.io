<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8763574694147463" crossorigin="anonymous"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body{margin:0;font-family:system-ui, -apple-system, sans-serif;background:radial-gradient(circle at top,#1a002f,#000);color:#fff;text-align:center;overflow-x:hidden; touch-action: manipulation; user-select: none;}
        #topBar{padding:10px;position:sticky;top:0;background:rgba(0,0,0,0.95);backdrop-filter:blur(10px);z-index:100;border-bottom:2px solid #ff00ff;}
        #title{font-size: clamp(1.1em, 5vw, 1.5em); color:#ff00ff; text-shadow:0 0 10px #ff00ff; margin:0;}
        #dateTimeDisplay { font-size: 0.75em; color: #00ffff; margin-top: 5px; min-height: 1.2em; }
        #saveStatus { font-size: 0.7em; color: #00ff00; margin-top: 3px; font-weight: bold; opacity: 0; transition: opacity 0.3s; pointer-events: none; }
        .shroom-normal { animation: pulse 3s infinite ease-in-out; filter: drop-shadow(0 0 10px rgba(255, 0, 255, 0.4)); }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes frenzyShake { 0% { transform: scale(1.1) rotate(0deg); } 25% { transform: scale(1.1) rotate(1deg); } 50% { transform: scale(1.1) rotate(-1deg); } 100% { transform: scale(1.1) rotate(0deg); } }
        .shroom-frenzy { animation: frenzyShake 0.1s infinite !important; filter: drop-shadow(0 0 30px #ff0000) hue-rotate(320deg) !important; }
        #mushroomClicker{ font-size:110px; cursor:pointer; margin: 20px 0; display:inline-block; transition: transform 0.05s; z-index: 10; -webkit-tap-highlight-color: transparent; }
        .float-text { position: fixed; color: #ffd700; font-weight: bold; pointer-events: none; animation: floatUp 0.7s ease-out forwards; z-index: 1000; font-size: 1.6em; text-shadow: 2px 2px 4px #000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-130px); } }
        .btn-group { display: flex; flex-direction: column; gap: 2px; margin: 5px; position: relative; }
        button.upgrade-main {background:linear-gradient(45deg,#8a2be2,#00ffff);border:none;border-radius:12px;padding:12px;color:#000;font-weight:bold;cursor:pointer;transition: 0.1s; min-width: 155px; font-size: 0.85em; box-shadow: 0 4px 15px rgba(0,255,255,0.2); -webkit-tap-highlight-color: transparent;}
        .max-btn { background: #ffd700; border: none; padding: 5px; font-size: 0.7em; border-radius: 0 0 12px 12px; margin-top: -8px; min-width: 155px; font-weight: bold; cursor: pointer; color: #000; }
        button:disabled{opacity:0.3;cursor:not-allowed;filter:grayscale(1);}
        .card{background:rgba(255,255,255,0.05);border-radius:16px;padding:15px;margin:15px auto;max-width:420px;border:1px solid rgba(255,0,255,0.2); position: relative;}
        #chatContainer { height: 180px; overflow-y: auto; text-align: left; font-size: 0.8em; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; margin-bottom: 10px; }
        #usernameOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .lb-row { display: grid; grid-template-columns: 50px 1fr 1fr; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; font-size: 0.85em; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay" style="display:none;">
    <h1 style="color:#ff00ff;">SHROOM ASCENSION</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px; border:2px solid #ff00ff; background:#111; color:#fff; text-align:center; margin-bottom:20px;" maxlength="15" placeholder="Enter Name...">
    <button style="padding: 15px 30px; background: #ff00ff; color:#fff; border-radius: 10px; border:none; font-weight:bold; cursor:pointer;" onclick="confirmUsername()">Begin Journey</button>
</div>

<div id="topBar">
    <div id="title">üçÑ Shrooms Bloom Idle üçÑ</div>
    <div id="displayUsername" style="color: #00ffff; font-size:0.85em;">Loading...</div>
    <div id="dateTimeDisplay"></div>
    <div id="saveStatus">AUTO-SAVING...</div>
</div>

<div id="gameContainer">
    <div id="mushroomClicker" class="shroom-normal" onclick="clickMushroom(event)">üçÑ</div>
    <div style="font-size: 1.6em; color: #ffd700; margin: 5px 0;">Spores: <b id="spores">0</b></div>
    <div style="font-size: 0.9em; opacity: 0.8; margin-bottom: 10px;">Rate: <span id="rate">0</span>/sec</div>

    <div id="upgradeContainer" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 10px;"></div>

    <div style="margin: 20px auto; max-width: 420px; min-height: 100px;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-8763574694147463"
             data-ad-slot="8195879662"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="card">
        <p style="color:#00ffff; font-weight:bold;">WORLD RANKINGS</p>
        <div id="leaderboardList">Syncing...</div>
    </div>

    <div class="card">
        <p style="color:#ff00ff; font-weight:bold;">GLOBAL CHAT</p>
        <div id="chatContainer"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chatInput" style="flex:1; background:#000; color:#fff; border:1px solid #ff00ff; padding:10px; border-radius:8px;" placeholder="Say hi...">
            <button onclick="sendChatMessage()" style="background:#ff00ff; border:none; color:#fff; padding:10px; border-radius:8px;">Send</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", 
      SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let spores = 0, mushrooms = 0, pName = "", lastUpdate = Date.now();
let upgrades = {
    u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
    u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 }
};

function format(n) { return n < 1000 ? Math.floor(n).toLocaleString() : n.toExponential(2); }

function clickMushroom(e) {
    spores += 1;
    const ft = document.createElement("div");
    ft.className = "float-text"; ft.textContent = "+1";
    ft.style.left = e.clientX + "px"; ft.style.top = e.clientY + "px";
    document.body.appendChild(ft); setTimeout(() => ft.remove(), 700);
    updateUI();
}

async function saveGame(show) {
    if (!pName) return;
    localStorage.setItem("shroom_save_final_v3", JSON.stringify({ spores, pName, upgradeQtys: Object.keys(upgrades).reduce((a, k) => ({...a, [k]: upgrades[k].qty}), {}) }));
    await supabaseClient.from('leaderboard').upsert({ username: pName, spores: Math.floor(spores) }, { onConflict: 'username' });
    if(show) { document.getElementById('saveStatus').style.opacity = "1"; setTimeout(() => document.getElementById('saveStatus').style.opacity = "0", 2000); }
}

async function fetchChat() {
    const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(20);
    if (data) document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).join('');
}

async function loadLeaderboard() {
    const { data } = await supabaseClient.from('leaderboard').select('*').order('spores', { ascending: false }).limit(10);
    if (data) document.getElementById('leaderboardList').innerHTML = data.map((p, i) => `<div class="lb-row"><span>#${i+1}</span><span>${p.username}</span><span>${format(p.spores)}</span></div>`).join('');
}

function updateUI() {
    document.getElementById('spores').textContent = format(spores);
    for (let k in upgrades) {
        let u = upgrades[k], cost = u.base * Math.pow(u.growth, u.qty);
        let btn = document.getElementById('btn-'+k);
        if(btn) { btn.innerHTML = `${u.name}<br>${format(cost)} Spores`; btn.disabled = spores < cost; }
    }
}

function initGame() {
    const container = document.getElementById('upgradeContainer');
    for (let k in upgrades) { container.innerHTML += `<button id="btn-${k}" class="upgrade-main" onclick="buyUpgrade('${k}')"></button>`; }
    
    const saved = JSON.parse(localStorage.getItem("shroom_save_final_v3"));
    if (saved) { spores = saved.spores; pName = saved.pName; if(saved.upgradeQtys) for(let k in upgrades) upgrades[k].qty = saved.upgradeQtys[k]; }
    
    if (pName) { document.getElementById('usernameOverlay').style.display = 'none'; document.getElementById('displayUsername').textContent = "User: " + pName; }
    else { document.getElementById('usernameOverlay').style.display = 'flex'; }
    
    loadLeaderboard(); fetchChat();
    setInterval(() => { spores += (upgrades.u1.qty * upgrades.u1.rate + upgrades.u2.qty * upgrades.u2.rate) / 10; updateUI(); }, 100);
    setInterval(() => saveGame(true), 15000);
}

function confirmUsername() {
    pName = document.getElementById('playerNameInput').value.trim();
    if (pName.length >= 2) { document.getElementById('usernameOverlay').style.display = 'none'; saveGame(true); }
}

function buyUpgrade(id) {
    let u = upgrades[id], cost = u.base * Math.pow(u.growth, u.qty);
    if (spores >= cost) { spores -= cost; u.qty++; updateUI(); }
}
</script>
</body>
</html>
