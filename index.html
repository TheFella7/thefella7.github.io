<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8763574694147463" crossorigin="anonymous"></script>
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; --event: #ff4500; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; user-select: none; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #displayUsername { color: var(--cyan); font-size: 0.85em; font-weight: bold; margin-top: 5px; }
        #onlineCounter { font-size: 0.75em; color: var(--xp); margin-top: 4px; font-weight: bold; text-transform: uppercase; }
        #saveStatus { font-size: 0.7em; color: #00ff00; position: absolute; right: 15px; top: 10px; opacity: 0; transition: 0.3s; }
        
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .bar-text { font-size: 0.8em; font-weight: bold; margin-bottom: 4px; display: block; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; border: 1px solid #444; position: relative; overflow: hidden; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        
        #mushroomClicker { font-size: 100px; cursor: pointer; margin: 20px 0; display: inline-block; transition: transform 0.05s; }
        #mushroomClicker:active { transform: scale(0.9); }
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; margin: 10px 0; }

        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        button.upgrade-main { width: 100%; background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 10px; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; font-size: 0.8em; }
        
        .lb-row { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; }
        #chatContainer { height: 120px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-size: 0.85em; margin-bottom: 10px; }
        
        #usernameOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        input { padding: 12px; border-radius: 8px; border: 2px solid var(--neon); background: #111; color: #fff; text-align: center; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay">
    <h2 style="color:var(--neon)">Enter Your Name</h2>
    <input type="text" id="playerNameInput" maxlength="15" placeholder="Username...">
    <button onclick="confirmUsername()" style="margin-top:15px; padding:10px 30px; background:var(--neon); color:white; border:none; border-radius:8px; font-weight:bold;">START</button>
</div>

<div id="topBar">
    <div id="saveStatus">SAVED</div>
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername">Player: <span id="nameText">...</span></div>
    <div id="onlineCounter">Players Online: <span id="onlineNum" style="color:#fff">1</span></div>
</div>

<main>
    <div class="bar-wrapper">
        <span class="bar-text" style="color:var(--xp)">Level <span id="lvlUI">1</span></span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>

    <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    <div class="spore-display"><span id="spores">0</span></div>
    <div style="font-size: 0.9em; color:var(--cyan)">SPS: <span id="rate">0</span></div>

    <div class="upgrade-grid" id="upgradeContainer"></div>

    <div class="card">
        <h3 style="margin-top:0; color:var(--gold)">WORLD RANKINGS</h3>
        <div class="lb-row" style="font-weight:bold; color:var(--cyan); border-bottom: 2px solid var(--cyan)">
            <span>#</span><span>Player</span><span>LVL</span><span>ASC</span>
        </div>
        <div id="leaderboardList">Loading rankings...</div>
    </div>

    <div class="card">
        <h3>GLOBAL CHAT</h3>
        <div id="chatContainer"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chatInput" style="flex:1" placeholder="Type message...">
            <button onclick="sendChatMessage()" style="background:var(--neon); border:none; color:white; padding:0 15px; border-radius:8px;">Send</button>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let spores = 0, mushrooms = 0, ascensions = 0, pName = "", playerId = "", playerLvl = 1, playerXP = 0;
const upgrades = {
    u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
    u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
    u3: { name: "Ancient Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 }
};

function format(n) {
    if (n < 1000) return Math.floor(n);
    const ab = ["k", "M", "B", "T"];
    let tier = Math.floor(Math.log10(n) / 3);
    return (n / Math.pow(10, tier * 3)).toFixed(2) + ab[tier-1];
}

window.clickMushroom = function(e) {
    spores += (1 + (ascensions * 2));
    playerXP += 1;
    if(playerXP >= (100 * Math.pow(1.5, playerLvl-1))) { playerXP = 0; playerLvl++; }
    updateUI();
};

window.buyUpgrade = function(id) {
    let u = upgrades[id], cost = u.base * Math.pow(u.growth, u.qty);
    if(spores >= cost) { spores -= cost; u.qty++; updateUI(); saveGame(true); }
};

function updateUI() {
    document.getElementById('spores').textContent = format(spores);
    document.getElementById('lvlUI').textContent = playerLvl;
    let next = (100 * Math.pow(1.5, playerLvl-1));
    document.getElementById('xpFill').style.width = Math.min(100, (playerXP/next*100)) + "%";
    
    let sps = 0;
    for(let k in upgrades) {
        sps += upgrades[k].qty * upgrades[k].rate;
        let cost = upgrades[k].base * Math.pow(upgrades[k].growth, upgrades[k].qty);
        let btn = document.getElementById('btn-'+k);
        if(btn) {
            btn.innerHTML = `${upgrades[k].name}<br>${format(cost)}`;
            btn.disabled = spores < cost;
        }
    }
    document.getElementById('rate').textContent = format(sps);
}

// FIX: This forces the World Rankings to update by sending clean integers
async function saveGame(showIndicator) {
    if(!pName || !playerId) return;
    
    // Local Save
    const saveObj = { spores, playerLvl, playerXP, ascensions, pName, playerId, u: upgrades };
    localStorage.setItem("shroom_save", JSON.stringify(saveObj));

    if(showIndicator) { 
        document.getElementById('saveStatus').style.opacity = 1; 
        setTimeout(()=> document.getElementById('saveStatus').style.opacity = 0, 1500);
    }

    // Database Sync for Rankings
    try {
        await supabaseClient.from('leaderboard').upsert({
            player_id: playerId,
            username: pName,
            spores: Math.floor(spores),
            level: Math.floor(playerLvl),
            ascensions: Math.floor(ascensions),
            last_seen: new Date().toISOString()
        }, { onConflict: 'player_id' });
    } catch(e) { console.error("Ranking Sync Error", e); }
}

// FIX: Accurate Player Online Count (Looks back 2 minutes)
async function fetchOnlineCount() {
    try {
        const twoMinsAgo = new Date(Date.now() - 120000).toISOString();
        const { count, error } = await supabaseClient
            .from('leaderboard')
            .select('*', { count: 'exact', head: true })
            .gt('last_seen', twoMinsAgo);
        
        if(!error) document.getElementById('onlineNum').textContent = count || 1;
    } catch(e) {}
}

// FIX: World Rankings Fetching
async function loadLeaderboard() {
    try {
        const { data, error } = await supabaseClient
            .from('leaderboard')
            .select('username, level, ascensions')
            .order('ascensions', { ascending: false })
            .order('level', { ascending: false })
            .limit(10);

        if(data) {
            document.getElementById('leaderboardList').innerHTML = data.map((p, i) => `
                <div class="lb-row">
                    <span>${i+1}</span>
                    <span style="color:${p.username === pName ? 'var(--gold)' : '#fff'}">${p.username}</span>
                    <span style="color:var(--xp)">${p.level}</span>
                    <span style="color:var(--neon)">${p.ascensions}</span>
                </div>
            `).join('');
        }
    } catch(e) {}
}

async function initGame() {
    playerId = localStorage.getItem("shroom_pid") || 'p-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem("shroom_pid", playerId);

    const container = document.getElementById('upgradeContainer');
    for(let k in upgrades) {
        container.innerHTML += `<button id="btn-${k}" class="upgrade-main" onclick="buyUpgrade('${k}')"></button>`;
    }

    const saved = localStorage.getItem("shroom_save");
    if(saved) {
        const s = JSON.parse(saved);
        spores = s.spores; playerLvl = s.playerLvl; playerXP = s.playerXP; 
        ascensions = s.ascensions; pName = s.pName;
        if(s.u) for(let k in upgrades) upgrades[k].qty = s.u[k].qty;
    }

    if(!pName) document.getElementById('usernameOverlay').style.display = 'flex';
    else document.getElementById('nameText').textContent = pName;

    // Game Loops
    setInterval(() => {
        let sps = 0;
        for(let k in upgrades) sps += upgrades[k].qty * upgrades[k].rate;
        spores += (sps / 10);
        updateUI();
    }, 100);

    // FIX: Heartbeat loop to keep player "Online"
    setInterval(() => { saveGame(false); }, 15000); 
    
    // Data sync loops
    setInterval(fetchOnlineCount, 5000);
    setInterval(loadLeaderboard, 10000);
    setInterval(fetchChat, 4000);

    loadLeaderboard();
    fetchOnlineCount();
}

function confirmUsername() {
    let name = document.getElementById('playerNameInput').value.trim();
    if(name.length > 2) {
        pName = name;
        document.getElementById('usernameOverlay').style.display = 'none';
        document.getElementById('nameText').textContent = pName;
        saveGame(true);
    }
}

async function fetchChat() {
    const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(15);
    if(data) {
        document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).join('');
    }
}

async function sendChatMessage() {
    const inp = document.getElementById('chatInput');
    if(inp.value.trim() && pName) {
        await supabaseClient.from('chat').insert({ username: pName, message: inp.value });
        inp.value = "";
        fetchChat();
    }
}
</script>
</body>
</html>
