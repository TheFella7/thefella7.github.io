<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShroomsBloomIdle - Grow your fungal empire.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÑ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8763574694147463" crossorigin="anonymous"></script>
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; --event: #ff4500; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; user-select: none; }
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #displayUsername { color: var(--cyan); font-size: 0.85em; font-weight: bold; margin-top: 4px; }
        #onlineCounter { font-size: 0.7em; color: var(--xp); margin-top: 2px; text-transform: uppercase; letter-spacing: 1px; }
        #liveClock { font-size: 0.75em; opacity: 0.8; margin-top: 5px; font-family: monospace; }
        
        #usernameOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #playerNameInput { padding:15px; border-radius:10px; border:2px solid var(--neon); background:#111; color:#fff; font-size:1.2em; text-align:center; margin-bottom:20px; }
        
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; }
        .shroom-click { transform: scale(0.85); }
        
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; margin: 10px 0; }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; }
        
        .lb-row { display: grid; grid-template-columns: 30px 2fr 1fr 1fr; gap: 5px; padding: 8px 4px; border-bottom: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; }
        #chatContainer { height: 150px; overflow-y: auto; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; margin-bottom: 10px; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay">
    <h1 style="color:var(--neon)">üçÑ ShroomsBloomIdle</h1>
    <input type="text" id="playerNameInput" maxlength="15" placeholder="Enter Name...">
    <button style="padding: 15px 40px; background: var(--neon); color:#fff; border:none; border-radius:10px; font-weight:bold;" onclick="confirmUsername()">Start Bloomin'</button>
</div>

<div id="topBar">
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername"><span id="nameText">Connecting...</span></div>
    <div id="onlineCounter">Players Online: <span id="onlineNum">1</span></div>
    <div id="liveClock">Loading...</div>
</div>

<main>
    <div class="bar-wrapper">
        <span style="color:var(--xp); font-size:0.8em; font-weight:bold;">Level <span id="lvlUI">1</span></span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>

    <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    <div class="spore-display"><span id="spores">0</span></div>
    <div style="color:var(--cyan); font-weight:bold; margin-bottom:20px;">SPS: <span id="rate">0</span></div>

    <div id="upgradeContainer" class="upgrade-grid"></div>

    <div class="card">
        <h3 style="color:var(--event)">üî• Weekly Event</h3>
        <div id="eventLeaderboardList">Syncing...</div>
    </div>

    <div class="card">
        <h3>üí¨ Global Chat</h3>
        <div id="chatContainer"></div>
        <div style="display:flex; gap:5px;">
            <input type="text" id="chatInput" style="flex:1; background:#000; color:#fff; border:1px solid var(--neon); padding:8px; border-radius:5px;" placeholder="Say something...">
            <button onclick="sendChatMessage()" style="background:var(--neon); color:#fff; border:none; padding:0 15px; border-radius:5px;">Send</button>
        </div>
    </div>

    <div class="card">
        <p style="text-align:center; color:var(--cyan); font-weight:bold;">WORLD RANKINGS</p>
        <div class="lb-row" style="font-weight:bold; color:var(--gold);">
            <span>#</span><span>Player</span><span>LVL</span><span>ASC</span>
        </div>
        <div id="leaderboardList">Syncing...</div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(function() {
    const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", 
          SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHsjkxdtnerntjbqiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, ascensionTimes = 0, pName = "", playerId = "";
    let playerLvl = 1, playerXP = 0, lastUpdate = Date.now();
    
    const upgrades = {
        u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
        u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
        u3: { name: "Ancient Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 }
    };

    window.format = n => n < 1000 ? Math.floor(n) : (n/Math.pow(10, Math.floor(Math.log10(n)/3)*3)).toFixed(2) + ["k","M","B","T"][Math.floor(Math.log10(n)/3)-1];

    // --- REPAIRED SYNC LOGIC ---

    async function updateOnlineStatus() {
        if (!pName || !playerId) return;
        try {
            await supabaseClient.from('leaderboard').upsert({ 
                player_id: playerId, username: pName,
                spores: Math.floor(spores), level: playerLvl,
                ascensions: ascensionTimes, last_seen: new Date().toISOString() 
            }, { onConflict: 'player_id' });
        } catch(e) {}
    }

    async function fetchOnlineCount() { 
        try { 
            const cutoff = new Date(Date.now() - 120000).toISOString(); 
            const { data, error } = await supabaseClient.from('leaderboard').select('username').gt('last_seen', cutoff); 
            if (!error && data) document.getElementById('onlineNum').textContent = Math.max(1, data.length); 
        } catch(e) {} 
    }

    async function loadLeaderboard() { 
        try { 
            const { data, error } = await supabaseClient.from('leaderboard').select('username, level, ascensions').order('ascensions', { ascending: false }).limit(10); 
            if (!error && data) { 
                document.getElementById('leaderboardList').innerHTML = data.map((p, i) => `
                    <div class="lb-row"><span>${i+1}</span><span>${p.username || 'Anon'}</span><span>${p.level}</span><span>${p.ascensions}</span></div>`).join(''); 
            } 
        } catch(e) { document.getElementById('leaderboardList').innerHTML = "Error loading data"; } 
    }

    async function loadEventLeaderboard() {
        try {
            const weekId = Math.floor((Date.now() + 345600000) / 604800000);
            const { data, error } = await supabaseClient.from('weekly_leaderboard').select('username, spores').eq('week_id', weekId).order('spores', { ascending: false }).limit(5);
            const list = document.getElementById('eventLeaderboardList');
            if (!error && data && data.length > 0) { 
                list.innerHTML = data.map((p, i) => `<div class="lb-row"><span>${i+1}</span><span>${p.username}</span><span style="color:var(--gold)">${format(p.spores)}</span><span>-</span></div>`).join(''); 
            } else { list.innerHTML = "No entries yet."; }
        } catch(e) { document.getElementById('eventLeaderboardList').innerHTML = "Event pending..."; }
    }

    // --- GAMEPLAY FUNCTIONS ---

    window.clickMushroom = (e) => {
        const el = document.getElementById('mushroomClicker');
        el.classList.add('shroom-click'); setTimeout(() => el.classList.remove('shroom-click'), 50);
        spores += (1 + ascensionTimes);
        playerXP += 1;
        if(playerXP >= 100 * Math.pow(1.5, playerLvl-1)) { playerXP = 0; playerLvl++; }
        updateUI();
    };

    window.buyUpgrade = (id) => {
        let u = upgrades[id];
        let cost = u.base * Math.pow(u.growth, u.qty);
        if(spores >= cost) { spores -= cost; u.qty++; updateUI(); }
    };

    function updateUI() {
        document.getElementById('spores').textContent = format(spores);
        document.getElementById('rate').textContent = format(Object.values(upgrades).reduce((a, b) => a + (b.qty * b.rate), 0) * (1 + ascensionTimes));
        document.getElementById('lvlUI').textContent = playerLvl;
        document.getElementById('xpFill').style.width = Math.min(100, (playerXP / (100 * Math.pow(1.5, playerLvl-1))) * 100) + "%";
        
        let html = "";
        for(let k in upgrades) {
            let u = upgrades[k]; let cost = u.base * Math.pow(u.growth, u.qty);
            html += `<button class="upgrade-main" onclick="buyUpgrade('${k}')">${u.name} (${u.qty})<br>${format(cost)}</button>`;
        }
        document.getElementById('upgradeContainer').innerHTML = html;
    }

    window.confirmUsername = () => {
        let val = document.getElementById('playerNameInput').value.trim();
        if(val.length >= 2) {
            pName = val; localStorage.setItem("shroom_pName", pName);
            document.getElementById('usernameOverlay').style.display = 'none';
            document.getElementById('nameText').textContent = "Shroomer: " + pName;
            updateOnlineStatus(); loadLeaderboard();
        }
    };

    window.sendChatMessage = async () => {
        let input = document.getElementById('chatInput');
        if(input.value.trim() && pName) {
            await supabaseClient.from('chat').insert({ username: pName, message: input.value });
            input.value = ""; fetchChat();
        }
    };

    async function fetchChat() {
        const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(10);
        if(data) document.getElementById('chatContainer').innerHTML = data.map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).reverse().join('');
    }

    window.initGame = () => {
        playerId = localStorage.getItem("shroom_player_id") || 'id-' + Math.random().toString(36).substr(2, 9);
        localStorage.setItem("shroom_player_id", playerId);
        pName = localStorage.getItem("shroom_pName");

        if(!pName) document.getElementById('usernameOverlay').style.display = 'flex';
        else { document.getElementById('nameText').textContent = "Shroomer: " + pName; updateOnlineStatus(); }

        setInterval(() => {
            let now = Date.now(), dt = (now - lastUpdate)/1000; lastUpdate = now;
            spores += Object.values(upgrades).reduce((a, b) => a + (b.qty * b.rate), 0) * (1 + ascensionTimes) * dt;
            updateUI();
            document.getElementById('liveClock').textContent = new Date().toLocaleTimeString();
        }, 100);

        setInterval(updateOnlineStatus, 30000); 
        setInterval(fetchOnlineCount, 10000);
        setInterval(loadLeaderboard, 20000);
        setInterval(loadEventLeaderboard, 20000);
        setInterval(fetchChat, 5000);
        
        fetchOnlineCount(); loadLeaderboard(); loadEventLeaderboard(); fetchChat(); updateUI();
    };
})();
</script>
</body>
</html>
