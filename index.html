<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body{margin:0;font-family:system-ui, -apple-system, sans-serif;background:radial-gradient(circle at top,#1a002f,#000);color:#fff;text-align:center;overflow-x:hidden; touch-action: manipulation; user-select: none;}
        #topBar{padding:10px;position:sticky;top:0;background:rgba(0,0,0,0.9);backdrop-filter:blur(10px);z-index:100;border-bottom:2px solid #ff00ff;}
        #title{font-size: clamp(1.1em, 5vw, 1.5em); color:#ff00ff; text-shadow:0 0 10px #ff00ff; margin:0;}
        #dateTimeDisplay { font-size: 0.7em; color: #00ffff; margin-top: 5px; opacity: 0.8; }
        #saveStatus { font-size: 0.65em; color: #00ff00; margin-top: 3px; opacity: 0; transition: opacity 0.5s; font-weight: bold; }
        
        /* Original Animations */
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes frenzyShake { 0% { transform: scale(1.1) rotate(0deg); } 25% { transform: scale(1.1) rotate(2deg); } 50% { transform: scale(1.1) rotate(-2deg); } 75% { transform: scale(1.1) rotate(2deg); } 100% { transform: scale(1.1) rotate(0deg); } }
        
        .shroom-normal { animation: pulse 3s infinite ease-in-out !important; }
        .shroom-frenzy { animation: frenzyShake 0.1s infinite !important; filter: drop-shadow(0 0 25px #ff0000) hue-rotate(320deg) !important; }
        
        #mushroomClicker{ font-size:110px; cursor:pointer; margin: 15px 0; display:inline-block; transition: transform 0.1s; z-index: 10; outline: none; -webkit-tap-highlight-color: transparent; position: relative;}
        
        .float-text { position: fixed; color: #ffd700; font-weight: bold; pointer-events: none; animation: floatUp 0.8s forwards; z-index: 1000; font-size: 1.5em; text-shadow: 2px 2px 4px #000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }

        .btn-group { display: flex; flex-direction: column; gap: 2px; margin: 5px; position: relative; }
        button{background:linear-gradient(45deg,#8a2be2,#00ffff);border:none;border-radius:12px;padding:12px;color:#000;font-weight:bold;cursor:pointer;transition: 0.1s; min-width: 145px; font-size: 0.85em; box-shadow: 0 4px 15px rgba(0,255,255,0.2); -webkit-tap-highlight-color: transparent;}
        .max-btn { background: #ffd700; padding: 4px; font-size: 0.7em; border-radius: 0 0 12px 12px; margin-top: -8px; min-width: 145px; }
        button:active{transform: scale(0.96);}
        button:disabled{opacity:0.3;cursor:not-allowed;filter:grayscale(1);}
        .afford-tag { position: absolute; top: -5px; right: -5px; background: #ff00ff; color: #fff; font-size: 0.65em; padding: 2px 6px; border-radius: 10px; border: 1px solid #fff; z-index: 5; font-weight: bold; display: none;}
        
        .bar{width:90%;height:12px;background:#111;border-radius:10px;margin:10px auto;overflow:hidden;border:1px solid #333;}
        .frenzyBar{background:linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear;}
        .card{background:rgba(255,255,255,0.05);border-radius:16px;padding:15px;margin:10px auto;max-width:400px;border:1px solid rgba(255,0,255,0.2);}
        .stat-row { display: flex; justify-content: space-between; padding: 2px 10px; font-size: 0.85em; }
        
        #usernameOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 3000; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        .nameInput { padding: 15px; border-radius: 10px; border: 2px solid #ff00ff; background: #111; color: #fff; font-size: 1.2em; text-align: center; margin-bottom: 20px; width: 80%; }
        .lb-row { display: grid; grid-template-columns: 45px 1fr 1fr; padding: 8px; border-bottom: 1px solid rgba(255,255,255,0.1); text-align: left; font-size: 0.85em; align-items: center;}
        footer { padding: 40px 20px; opacity: 0.7; font-size: 0.8em; border-top: 1px solid #333; margin-top: 20px; }
    </style>

<body onload="initGame()">

<div id="usernameOverlay" style="display:none;">
    <h1>üçÑ Shrooms Bloom Idle üçÑ</h1>
    <input type="text" id="playerNameInput" class="nameInput" maxlength="15" placeholder="Enter Username...">
    <button onclick="confirmUsername()">Start Spreading Spores</button>
</div>

<div id="topBar">
    <div id="title">üçÑ Shrooms Bloom Idle üçÑ</div>
    <div id="displayUsername" style="color: #00ffff; font-size:0.8em; font-weight: bold;">Loading...</div>
    <div id="dateTimeDisplay"></div>
    <div id="saveStatus">Progress Saved!</div>
</div>

<div id="gameContainer">
    <div id="frenzyStatus" style="margin-top:10px; font-weight:bold; font-size:0.85em;">READY TO FRENZY (x5)</div>
    <div class="bar" style="height: 10px; width: 70%;"><div id="frenzyFill" class="frenzyBar"></div></div>

    <div id="mushroomClicker" class="shroom-normal" onclick="clickMushroom(event)">üçÑ</div>
    <div style="font-size: 0.9em; color: #00ffff; margin-bottom: 10px;">Per Tap: <span id="tapVal">1</span></div>

    <div style="font-size: 1.4em; color: #ffd700; margin: 5px 0;">Spores: <b id="spores">0</b></div>
    <div style="font-size: 0.85em; opacity: 0.7; margin-bottom: 10px;">SPS: <span id="rate">0</span></div>

    <div class="card">
        <div class="stat-row"><span>Owned Mushrooms:</span> <b id="mushroomsUI">0</b></div>
        <div class="stat-row"><span>Total Ascensions:</span> <b id="ascCountUI">0</b></div>
        <div class="stat-row" style="color:#00ffff; font-weight:bold; border-top: 1px solid #444; margin-top: 5px; padding-top: 5px;">
            <span>Total Multiplier:</span> <b id="totalMultUI">x1.00</b>
        </div>
    </div>

    <div id="upgradeContainer" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; margin-top: 10px;"></div>

    <div style="margin-top: 15px; display: flex; justify-content: center; flex-wrap: wrap; gap: 8px;">
        <div class="btn-group">
            <div class="afford-tag" id="tag-mushrooms">0</div>
            <button id="buyMushroomBtn" onclick="buyMushroom(false)">Buy Mushroom</button>
            <button class="max-btn" id="max-btn-mushrooms" onclick="buyMushroom(true)">BUY MAX</button>
        </div>
        <div class="btn-group">
            <div class="afford-tag" id="tag-ascend">0</div>
            <button id="ascendBtn" onclick="ascend()">Ascend</button>
        </div>
    </div>

    <div class="card" style="border-color: #ff69b4; background: rgba(255, 105, 180, 0.05); margin-top: 20px;">
        <div id="paypal-button-container"></div>
    </div>

    <div class="card" style="border-color: #00ffff;">
        <p style="margin:0 0 10px 0; font-weight:bold; color:#00ffff;">TOP 10 WORLDWIDE RANKINGS</p>
        <div id="leaderboardList">Connecting to forest...</div>
    </div>

    <div class="card" style="border-color: #555; background: rgba(0,0,0,0.3); margin-top: 20px; overflow: hidden; min-height: 100px;">
        <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8763574694147463" data-ad-slot="3318123354" data-ad-format="auto" data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
</div>

</footer>

<script src="https://www.paypal.com/sdk/js?client-id=AbbfCLxvNQy-PX0DlSdJarGZAHF5fPXVcO0fWdYL56bqdYQTYm2iSGbg04JQnwGGst8JYhKJcodERjC0&currency=GBP&disable-funding=credit,card"></script>

<script>
// --- MANAGEMENT: Add names here for refund deductions ---
const refundedUsers = ["ExampleUser1"];

const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", 
      SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

let spores = 0, mushrooms = 0, ascensionTimes = 0, pName = "", premiumBoostAdd = 0, frenzyTimer = 0, frenzyCooldown = 0, isFrenzyActive = false;
let upgrades = {
    u1: { name: "Spore Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
    u2: { name: "Fungal Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
    u3: { name: "Ancient Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 },
    u4: { name: "Spirit Tapper", base: 18000, rate: 450, qty: 0, growth: 1.15 },
    u5: { name: "Void Mycelium", base: 150000, rate: 2200, qty: 0, growth: 1.15 }
};

function checkRefunds() {
    if (pName && refundedUsers.includes(pName) && premiumBoostAdd > 0) {
        premiumBoostAdd = 0; saveGame(false);
        alert("Premium boost removed due to administrative refund.");
    }
}

function format(n) {
    if (!n || n < 0) return "0";
    if (n < 1000) return Math.floor(n).toLocaleString();
    const abbrevs = ["k", "M", "B", "T", "Qa", "Qi"];
    let tier = Math.floor(Math.log10(n) / 3);
    if (tier <= abbrevs.length && tier > 0) return (n / Math.pow(10, tier * 3)).toFixed(2) + abbrevs[tier - 1];
    return n.toExponential(2);
}

function getTotalMult() { return (1 + premiumBoostAdd + (ascensionTimes * 1.0)) * (isFrenzyActive ? 5 : 1); }
function getRawSPS() {
    let b = 0; for (let k in upgrades) b += (upgrades[k].qty * upgrades[k].rate);
    return b * getTotalMult();
}

function clickMushroom(event) {
    if (frenzyCooldown <= 0 && !isFrenzyActive) { 
        isFrenzyActive = true; frenzyTimer = 15; 
        document.getElementById('mushroomClicker').className = "shroom-frenzy";
    }
    let gain = 1 * getTotalMult(); spores += gain;
    const ft = document.createElement("div");
    ft.className = "float-text";
    ft.textContent = "+" + format(gain);
    ft.style.left = (event.clientX || window.innerWidth/2) + "px";
    ft.style.top = (event.clientY || window.innerHeight/2) + "px";
    document.body.appendChild(ft);
    setTimeout(() => ft.remove(), 800);
    updateUI();
}

function getAffordableCount(u) {
    let tempS = spores, tempQ = u.qty, count = 0;
    while (true) {
        let cost = u.base * Math.pow(u.growth, tempQ);
        if (tempS >= cost) { tempS -= cost; tempQ++; count++; } else break;
    }
    return count;
}

function buyUpgrade(id, isMax = false) {
    let u = upgrades[id], count = getAffordableCount(u);
    if (count > 0) {
        let iterations = isMax ? count : 1;
        for (let i = 0; i < iterations; i++) { 
            let cost = u.base * Math.pow(u.growth, u.qty);
            if (spores >= cost) { spores -= cost; u.qty++; }
        }
    }
    updateUI();
}

function buyMushroom(isMax = false) {
    let mCost = 3000 * Math.pow(1.2, mushrooms);
    if (isMax) {
        while (spores >= (3000 * Math.pow(1.2, mushrooms))) {
            spores -= (3000 * Math.pow(1.2, mushrooms));
            mushrooms++;
        }
    } else if (spores >= mCost) { spores -= mCost; mushrooms++; }
    updateUI();
}

function ascend() {
    let aCost = 50 * Math.pow(1.08, ascensionTimes);
    if (mushrooms >= aCost) {
        ascensionTimes++; spores = 0; mushrooms = 0; for (let k in upgrades) upgrades[k].qty = 0;
        saveGame(true); updateUI();
    }
}

function updateUI() {
    document.getElementById('spores').textContent = format(spores);
    document.getElementById('rate').textContent = format(getRawSPS()) + "/sec";
    document.getElementById('tapVal').textContent = format(1 * getTotalMult());
    document.getElementById('mushroomsUI').textContent = format(mushrooms);
    document.getElementById('ascCountUI').textContent = format(ascensionTimes);
    document.getElementById('totalMultUI').textContent = "x" + getTotalMult().toFixed(2);
    
    // Upgrade Buttons
    for (let k in upgrades) {
        let u = upgrades[k], cost = u.base * Math.pow(u.growth, u.qty), count = getAffordableCount(u);
        let btn = document.getElementById('btn-'+k);
        if(btn) {
            btn.innerHTML = `${u.name}<br>${format(cost)} Spores<br>Qty: ${u.qty}`;
            btn.disabled = spores < cost;
            document.getElementById('tag-'+k).textContent = "+" + count;
            document.getElementById('tag-'+k).style.display = count > 0 ? "block" : "none";
        }
    }
    
    // Mushroom Buy Button
    let mCost = 3000 * Math.pow(1.2, mushrooms);
    let tS = spores, tM = mushrooms, mCount = 0;
    while(tS >= (3000 * Math.pow(1.2, tM))) { tS -= (3000 * Math.pow(1.2, tM)); tM++; mCount++; }
    document.getElementById('buyMushroomBtn').innerHTML = `Buy Mushroom<br>${format(mCost)} Spores`;
    document.getElementById('buyMushroomBtn').disabled = spores < mCost;
    document.getElementById('tag-mushrooms').textContent = "+" + mCount;
    document.getElementById('tag-mushrooms').style.display = mCount > 0 ? "block" : "none";
    
    // Ascend Button
    let aCost = 50 * Math.pow(1.08, ascensionTimes);
    document.getElementById('ascendBtn').innerHTML = `Ascend<br>${format(aCost)} Mushrooms`;
    document.getElementById('ascendBtn').disabled = mushrooms < aCost;

    const fS = document.getElementById('frenzyStatus'), fF = document.getElementById('frenzyFill');
    if (isFrenzyActive) { fS.textContent = `üî• FRENZY: ${frenzyTimer.toFixed(1)}s`; fF.style.width = (frenzyTimer/15*100) + "%"; }
    else if (frenzyCooldown > 0) { fS.textContent = `‚ùÑÔ∏è CD: ${Math.floor(frenzyCooldown)}s`; fF.style.width = ((1800-frenzyCooldown)/1800*100) + "%"; }
    else { fS.textContent = "READY TO FRENZY"; fF.style.width = "100%"; }
}

async function loadLeaderboard() {
    try {
        const { data } = await supabaseClient.from('leaderboard').select('*').order('spores', { ascending: false }).limit(10);
        if (data && data.length > 0) {
            let h = "";
            data.forEach((p, i) => {
                let medal = i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : `#${i+1}`;
                h += `<div class="lb-row"><span>${medal}</span><span>${p.username}</span><span>${format(p.spores)}</span></div>`;
            });
            document.getElementById('leaderboardList').innerHTML = h;
        }
    } catch(e) { document.getElementById('leaderboardList').innerHTML = "Forest sleeping..."; }
}

function saveGame(show) {
    const d = { spores, mushrooms, ascensionTimes, pName, premiumBoostAdd, upgradeQtys: Object.keys(upgrades).reduce((a, k) => ({...a, [k]: upgrades[k].qty}), {}), lastSave: Date.now() };
    localStorage.setItem("shroom_save_final_v3", JSON.stringify(d));
    if (pName) supabaseClient.from('leaderboard').upsert({ username: pName, spores: Math.floor(spores), ascensions: ascensionTimes }, { onConflict: 'username' }).then(() => {});
    if(show) { document.getElementById('saveStatus').style.opacity = "1"; setTimeout(() => document.getElementById('saveStatus').style.opacity = "0", 2000); }
}

function initGame() {
    const container = document.getElementById('upgradeContainer');
    container.innerHTML = "";
    for (let k in upgrades) { 
        container.innerHTML += `<div class="btn-group"><div class="afford-tag" id="tag-${k}">+0</div><button id="btn-${k}" onclick="buyUpgrade('${k}', false)"></button><button class="max-btn" id="max-btn-${k}" onclick="buyUpgrade('${k}', true)">MAX</button></div>`; 
    }
    
    const saved = JSON.parse(localStorage.getItem("shroom_save_final_v3"));
    if (saved) { 
        spores = saved.spores || 0; mushrooms = saved.mushrooms || 0; ascensionTimes = saved.ascensionTimes || 0; 
        pName = saved.pName || ""; premiumBoostAdd = saved.premiumBoostAdd || 0; 
        if(saved.upgradeQtys) for(let k in upgrades) upgrades[k].qty = saved.upgradeQtys[k] || 0; 
    }
    
    if (pName) { 
        checkRefunds();
        document.getElementById('usernameOverlay').style.display = 'none'; 
        document.getElementById('displayUsername').textContent = "Shroomer: " + pName; 
    } else { document.getElementById('usernameOverlay').style.display = 'flex'; }
    
    loadLeaderboard();
    paypal.Buttons({ style: { shape: 'pill', color: 'gold' }, createOrder: (d, a) => a.order.create({ purchase_units: [{ amount: { currency_code: "GBP", value: "1.69" } }] }), onApprove: (d, a) => a.order.capture().then(o => { if (o.status === "COMPLETED") { premiumBoostAdd += 20; saveGame(true); updateUI(); } }) }).render('#paypal-button-container');
    
    setInterval(() => {
        if (isFrenzyActive) { 
            frenzyTimer -= 0.1; 
            if (frenzyTimer <= 0) { isFrenzyActive = false; frenzyCooldown = 1800; document.getElementById('mushroomClicker').className = "shroom-normal"; } 
        } else if (frenzyCooldown > 0) { frenzyCooldown -= 0.1; }
        spores += (getRawSPS() / 10); updateUI();
        document.getElementById('dateTimeDisplay').textContent = new Date().toLocaleString();
    }, 100);
    setInterval(() => saveGame(false), 30000); // Auto-save every 30s
}

function confirmUsername() {
    let i = document.getElementById('playerNameInput').value.trim();
    if (i.length >= 1) { 
        pName = i; checkRefunds();
        document.getElementById('usernameOverlay').style.display = 'none'; 
        document.getElementById('displayUsername').textContent = "Shroomer: " + pName; 
        saveGame(false); 
    }
}
</script>
</body>
