<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShroomsBloomIdle - Grow your fungal empire in this deep idle clicker game.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÑ</text></svg>">
    <meta name="theme-color" content="#0a0118">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8763574694147463" crossorigin="anonymous"></script>
    <title>üçÑ ShroomsBloomIdle üçÑ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; user-select: none; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #displayUsername { color: var(--cyan); font-size: 0.85em; font-weight: bold; }
        #liveClock { font-size: 0.75em; color: #fff; opacity: 0.8; margin-top: 5px; font-family: monospace; }
        #saveStatus { font-size: 0.7em; color: #00ff00; font-weight: bold; opacity: 0; transition: opacity 0.3s; position: absolute; right: 15px; top: 10px; text-align: right; }
        #lastSavedTime { display: block; font-size: 0.85em; color: var(--gold); font-weight: bold; }
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .bar-text { font-size: 0.8em; font-weight: bold; margin-bottom: 4px; display: block; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; box-shadow: 0 0 15px var(--xp); }
        .frenzy-fill { background: linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear; }
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; z-index: 10; position: relative; }
        .shroom-normal { animation: pulse 3s infinite ease-in-out; }
        .shroom-click { transform: scale(0.8) rotate(-5deg) !important; }
        .shroom-frenzy-active { animation: frenzyAnimate 0.15s infinite alternate !important; filter: drop-shadow(0 0 30px #ff0000) !important; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .float-text { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; font-size: 1.5em; animation: floatUp 0.8s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        .spore-display { font-size: 2.5em; color: var(--gold); font-weight: 800; text-shadow: 0 0 15px rgba(255,215,0,0.3); margin: 10px 0; }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .card h3 { margin-top: 0; color: var(--cyan); font-size: 1.1em; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        .btn-group { display: flex; flex-direction: column; position: relative; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px; padding: 12px 5px; color: #000; font-weight: bold; cursor: pointer; font-size: 0.8em; min-height: 52px; }
        .max-btn { background: var(--gold); border: none; padding: 5px; font-size: 0.7em; border-radius: 0 0 12px 12px; margin-top: -8px; font-weight: bold; color: #000; cursor: pointer; }
        .afford-tag { position: absolute; top: -8px; right: -5px; background: var(--neon); color: #fff; font-size: 0.7em; padding: 2px 8px; border-radius: 12px; border: 1px solid #fff; z-index: 5; font-weight: bold; display: none; }
        #chatContainer { height: 120px; overflow-y: auto; text-align: left; font-size: 0.85em; padding: 10px; background: rgba(0,0,0,0.4); border-radius: 8px; border: 1px solid #333; }
        .hard-reset-btn { background: #220000; color: #ff6666; margin: 30px auto 10px; display: block; border: 1px solid #440000; padding: 10px; border-radius: 8px; cursor:pointer; font-size: 0.8em; width: 220px; }
        .restore-btn { background: #333; color: var(--gold); border: 1px solid var(--gold); padding: 8px 15px; border-radius: 8px; cursor: pointer; font-size: 0.8em; margin: 5px auto; display: block; }
        #usernameOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay">
    <h1 style="color:var(--neon)">üçÑ ShroomsBloomIdle</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px; border:2px solid var(--neon); background:#111; color:#fff; text-align:center; margin-bottom:20px;" placeholder="Enter Name...">
    <button style="padding: 15px 40px; background: var(--neon); color:#fff; border-radius: 10px; border:none; font-weight:bold; cursor:pointer;" onclick="confirmUsername()">Begin Journey</button>
</div>

<div id="topBar">
    <div id="saveStatus">SAVED <span id="lastSavedTime">--:--:--</span></div>
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername">Connecting...</div>
    <div id="liveClock">Loading Date/Time...</div>
</div>

<main>
    <div class="bar-wrapper">
        <span class="bar-text" style="color:var(--xp)">Level <span id="lvlUI">1</span> (<span id="xpPct">0</span>%)</span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>
    <div class="bar-wrapper">
        <span id="frenzyStatus" class="bar-text" style="color:#ff8c00">READY TO FRENZY</span>
        <div class="full-bar"><div id="frenzyFill" class="frenzy-fill"></div></div>
    </div>
    
    <div id="mushroomClicker" class="shroom-normal" onclick="clickMushroom(event)">üçÑ</div>
    <div class="spore-display"><span id="spores">0</span></div>
    
    <div class="card">
        <div style="display:flex; justify-content:space-between"><span>Mushrooms:</span> <b id="mushroomsUI">0</b></div>
        <div style="display:flex; justify-content:space-between"><span>Ascensions:</span> <b id="ascCountUI">0</b></div>
        <div style="display:flex; justify-content:space-between; color:var(--cyan); border-top: 1px solid #444; margin-top:5px; padding-top:5px;">
            <span>Multiplier:</span> <b id="totalMultUI">x1.00</b>
        </div>
    </div>

    <div id="upgradeContainer" class="upgrade-grid"></div>

    <div class="upgrade-grid">
        <div class="btn-group">
            <div class="afford-tag" id="tag-mushrooms">+0</div>
            <button id="buyMushroomBtn" class="upgrade-main" onclick="buyMushroom(false)">Buy Shroom</button>
            <button class="max-btn" onclick="buyMushroom(true)">BUY MAX</button>
        </div>
        <div class="btn-group">
            <div class="afford-tag" id="tag-ascend">+0</div>
            <button id="ascendBtn" class="upgrade-main" onclick="ascend(false)">Buy Ascend</button>
            <button class="max-btn" onclick="ascend(true)">BUY MAX</button>
        </div>
    </div>

    <div class="card">
        <h3>üí¨ Global Chat</h3>
        <div id="chatContainer"></div>
        <div style="display: flex; gap: 8px; margin-top:10px;">
            <input type="text" id="chatInput" maxlength="100" style="flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--neon); background: #000; color: #fff;" placeholder="Chat...">
            <button onclick="sendChatMessage()" style="padding: 0 15px; border-radius: 8px; background: var(--neon); color: #fff; border: none; font-weight:bold;">Send</button>
        </div>
    </div>

    <div id="paypal-button-container" style="margin-top:20px;"></div>
    <button class="restore-btn" onclick="restorePurchases()">Restore Multipliers</button>

    <button class="hard-reset-btn" onclick="hardReset()">HARD RESET (KEEP BONUSES)</button>
    <button class="restore-btn" style="color: var(--cyan); border-color: var(--cyan);" onclick="requestNameChange()">CHANGE NAME</button>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://www.paypal.com/sdk/js?client-id=AbbfCLxvNQy-PX0DlSdJarGZAHF5fPXVcO0fWdYL56bqdYQTYm2iSGbg04JQnwGGst8JYhKJcodERjC0&currency=GBP"></script>

<script>
(function() {
    const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, mushrooms = 0, ascensionTimes = 0, pName = "", premiumBoostAdd = 0, lastNameChange = 0;
    let playerLvl = 1, playerXP = 0, lastUpdate = Date.now();
    let isFrenzyActive = false, frenzyTimer = 0, frenzyCooldown = 0, frenzyClicks = 0;

    const upgrades = {
        u1: { name: "Collector", base: 15, rate: 1, qty: 0, growth: 1.15 },
        u2: { name: "Patch", base: 150, rate: 10, qty: 0, growth: 1.15 },
        u3: { name: "Grove", base: 2000, rate: 85, qty: 0, growth: 1.15 },
        u4: { name: "Tapper", base: 18000, rate: 450, qty: 0, growth: 1.15 },
        u5: { name: "Void", base: 150000, rate: 2200, qty: 0, growth: 1.15 },
        u6: { name: "Cosmic", base: 1200000, rate: 15000, qty: 0, growth: 1.15 }
    };

    window.format = (n) => {
        if (n < 1000) return Math.floor(n).toLocaleString();
        const ab = ["k", "M", "B", "T", "Qa", "Qi", "Sx"];
        let t = Math.floor(Math.log10(n) / 3);
        if (t > ab.length) return n.toExponential(2);
        return (n / Math.pow(10, t * 3)).toFixed(2) + ab[t - 1];
    };

    const getNextXP = () => Math.floor(100 * Math.pow(1.5, playerLvl - 1));
    const getTotalMult = () => (1 + premiumBoostAdd + (ascensionTimes * 1.0)) * (isFrenzyActive ? 5 : 1);
    const getSPS = () => Object.values(upgrades).reduce((a, u) => a + (u.qty * u.rate), 0) * getTotalMult();

    window.clickMushroom = (e) => {
        let gain = 1 * getTotalMult(); spores += gain; addXP(1);
        if (!isFrenzyActive && frenzyCooldown <= 0) {
            frenzyClicks++; if (frenzyClicks >= 50) { isFrenzyActive = true; frenzyTimer = 15; frenzyClicks = 0; document.getElementById('mushroomClicker').classList.add("shroom-frenzy-active"); }
        }
        const f = document.createElement("div"); f.className = "float-text"; f.textContent = "+" + format(gain);
        f.style.left = e.clientX + "px"; f.style.top = e.clientY + "px";
        document.body.appendChild(f); setTimeout(() => f.remove(), 800);
    };

    function addXP(v) { playerXP += v; let n = getNextXP(); while(playerXP >= n && playerLvl < 1000) { playerXP -= n; playerLvl++; n = getNextXP(); } }

    window.buyUpgrade = (id, max) => {
        let u = upgrades[id];
        const loop = () => { let c = u.base * Math.pow(u.growth, u.qty); if(spores >= c) { spores -= c; u.qty++; return true; } return false; };
        if(max) { let s=0; while(loop() && s<500) s++; } else loop();
        updateUI();
    };

    window.buyMushroom = (max) => {
        const loop = () => { let c = 3000 * Math.pow(1.2, mushrooms); if(spores >= c) { spores -= c; mushrooms++; return true; } return false; };
        if(max) { let s=0; while(loop() && s<500) s++; } else loop();
    };

    window.ascend = (max) => {
        const loop = () => { let c = 50 * Math.pow(1.08, ascensionTimes); if(mushrooms >= c) { mushrooms -= c; ascensionTimes++; return true; } return false; };
        let count = 0; if(max) { while(loop() && count < 50) count++; } else if(loop()) count++;
        if(count > 0) { spores=0; playerLvl=1; playerXP=0; Object.values(upgrades).forEach(u => u.qty=0); saveGame(true); }
    };

    window.requestNameChange = () => {
        const thirtyDays = 30 * 24 * 60 * 60 * 1000;
        const remaining = (lastNameChange + thirtyDays) - Date.now();
        if (lastNameChange && remaining > 0) {
            alert(`Too soon! You can change your name again in ${Math.ceil(remaining / (1000 * 60 * 60 * 24))} days.`);
            return;
        }
        const name = prompt("Enter new name (2-15 chars):");
        if (name && name.length >= 2 && name.length <= 15) {
            pName = name.trim(); lastNameChange = Date.now();
            document.getElementById('displayUsername').textContent = "Shroomer: " + pName;
            saveGame(true);
        }
    };

    window.hardReset = () => {
        if(confirm("Hard Reset? You lose Spores/Level/Upgrades. You KEEP Name, Mushrooms, Ascensions, and Multipliers.")) {
            spores=0; playerLvl=1; playerXP=0; Object.values(upgrades).forEach(u => u.qty=0);
            saveGame(true); location.reload();
        }
    };

    window.saveGame = (notif) => {
        if(!pName) return;
        const d = { spores, mushrooms, ascensionTimes, pName, premiumBoostAdd, playerLvl, playerXP, lastNameChange, lastTime: Date.now(), upgradeQtys: Object.keys(upgrades).reduce((a,k)=>({...a,[k]:upgrades[k].qty}),{}) };
        localStorage.setItem("shroom_save_v5", btoa(JSON.stringify(d)));
        if(notif) { document.getElementById('saveStatus').style.opacity = "1"; document.getElementById('lastSavedTime').textContent = new Date().toLocaleTimeString(); setTimeout(()=>document.getElementById('saveStatus').style.opacity="0", 2000); }
    };

    window.initGame = () => {
        const cont = document.getElementById('upgradeContainer');
        Object.keys(upgrades).forEach(k => { cont.innerHTML += `<div class="btn-group"><div class="afford-tag" id="tag-${k}"></div><button id="btn-${k}" class="upgrade-main" onclick="buyUpgrade('${k}', false)"></button><button class="max-btn" onclick="buyUpgrade('${k}', true)">MAX</button></div>`; });
        
        const saved = localStorage.getItem("shroom_save_v5");
        if(saved) {
            const s = JSON.parse(atob(saved));
            spores=s.spores; mushrooms=s.mushrooms; ascensionTimes=s.ascensionTimes; pName=s.pName; playerLvl=s.playerLvl; playerXP=s.playerXP; premiumBoostAdd=s.premiumBoostAdd||0; lastNameChange=s.lastNameChange||0;
            if(s.upgradeQtys) Object.keys(s.upgradeQtys).forEach(k => upgrades[k].qty = s.upgradeQtys[k]);
        }
        if(!pName) document.getElementById('usernameOverlay').style.display='flex';
        else document.getElementById('displayUsername').textContent = "Shroomer: " + pName;
        
        setInterval(tick, 100);
        setInterval(()=>saveGame(false), 30000);
        fetchChat(); setInterval(fetchChat, 5000);
    };

    function tick() {
        let now = Date.now(), dt = (now - lastUpdate) / 1000; lastUpdate = now;
        if(isFrenzyActive) { frenzyTimer -= dt; if(frenzyTimer <= 0) { isFrenzyActive=false; frenzyCooldown=600; document.getElementById('mushroomClicker').classList.remove("shroom-frenzy-active"); } }
        else if(frenzyCooldown > 0) frenzyCooldown -= dt;
        spores += getSPS() * dt;
        updateUI();
    }

    function updateUI() {
        document.getElementById('spores').textContent = format(spores);
        document.getElementById('mushroomsUI').textContent = format(mushrooms);
        document.getElementById('ascCountUI').textContent = format(ascensionTimes);
        document.getElementById('totalMultUI').textContent = "x" + getTotalMult().toFixed(2);
        document.getElementById('lvlUI').textContent = playerLvl;
        let nx = getNextXP(), pct = (playerXP / nx) * 100;
        document.getElementById('xpPct').textContent = Math.floor(pct);
        document.getElementById('xpFill').style.width = pct + "%";
        
        const fS = document.getElementById('frenzyStatus'), fF = document.getElementById('frenzyFill');
        if(isFrenzyActive) { fS.textContent = "FRENZY: " + Math.ceil(frenzyTimer) + "s"; fF.style.width = (frenzyTimer/15*100) + "%"; }
        else if(frenzyCooldown > 0) { fS.textContent = "COOLDOWN: " + Math.floor(frenzyCooldown) + "s"; fF.style.width = (100-(frenzyCooldown/600*100)) + "%"; }
        else { fS.textContent = "READY: " + frenzyClicks + "/50"; fF.style.width = (frenzyClicks/50*100) + "%"; }

        // Update Upgrades and Pink Tags
        Object.keys(upgrades).forEach(k => {
            let u = upgrades[k], cost = u.base * Math.pow(u.growth, u.qty);
            document.getElementById('btn-'+k).innerHTML = `${u.name} (${u.qty})<br><span>${format(cost)}</span>`;
            document.getElementById('btn-'+k).disabled = (spores < cost);
            
            // Fix Pink Tag (+X) Logic
            let tempS = spores, count = 0, nextC = cost;
            while(tempS >= nextC && count < 500) { tempS -= nextC; count++; nextC = u.base * Math.pow(u.growth, u.qty + count); }
            let tag = document.getElementById('tag-'+k);
            if(count > 0) { tag.textContent = "+"+count; tag.style.display = "block"; } else { tag.style.display = "none"; }
        });

        // Mush & Ascend Tags
        let mCost = 3000 * Math.pow(1.2, mushrooms), mS = spores, mC = 0;
        while(mS >= (3000 * Math.pow(1.2, mushrooms + mC)) && mC < 100) { mS -= (3000 * Math.pow(1.2, mushrooms + mC)); mC++; }
        document.getElementById('tag-mushrooms').style.display = mC > 0 ? "block" : "none";
        document.getElementById('tag-mushrooms').textContent = "+"+mC;
        document.getElementById('buyMushroomBtn').disabled = spores < mCost;
        
        let aCost = 50 * Math.pow(1.08, ascensionTimes), aS = mushrooms, aC = 0;
        while(aS >= (50 * Math.pow(1.08, ascensionTimes + aC)) && aC < 50) { aS -= (50 * Math.pow(1.08, ascensionTimes + aC)); aC++; }
        document.getElementById('tag-ascend').style.display = aC > 0 ? "block" : "none";
        document.getElementById('tag-ascend').textContent = "+"+aC;
        document.getElementById('ascendBtn').disabled = mushrooms < aCost;

        document.getElementById('liveClock').textContent = new Date().toLocaleString();
    }

    window.confirmUsername = () => {
        let n = document.getElementById('playerNameInput').value.trim();
        if(n.length >= 2 && n.length <= 15) { pName = n; document.getElementById('usernameOverlay').style.display='none'; saveGame(true); location.reload(); }
    };
    
    window.fetchChat = async () => {
        const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(10);
        if(data) document.getElementById('chatContainer').innerHTML = data.reverse().map(m=>`<div><b>${m.username}:</b> ${m.message}</div>`).join('');
    };

    window.sendChatMessage = async () => {
        const i = document.getElementById('chatInput');
        if(i.value.trim() && pName) { await supabaseClient.from('chat').insert({ username: pName, message: i.value.trim() }); i.value = ""; fetchChat(); }
    };
})();
</script>
</body>
</html>
