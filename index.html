<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="ShroomsBloomIdle - Grow your fungal empire.">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçÑ</text></svg>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        :root { --neon: #ff00ff; --cyan: #00ffff; --gold: #ffd700; --bg: #0a0118; --xp: #39ff14; }
        body { margin: 0; font-family: 'Segoe UI', system-ui, sans-serif; background: radial-gradient(circle at top, #1a002f, var(--bg)); color: #fff; text-align: center; overflow-x: hidden; touch-action: manipulation; user-select: none; }
        #topBar { padding: 10px; position: sticky; top: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 100; border-bottom: 2px solid var(--neon); }
        #title { font-size: 1.4em; font-weight: 800; color: var(--neon); text-shadow: 0 0 10px var(--neon); margin: 0; }
        #liveClock { font-size: 0.75em; color: #fff; opacity: 0.8; margin-top: 5px; font-family: monospace; }
        #saveStatus { font-size: 0.7em; color: #00ff00; font-weight: bold; opacity: 0; transition: opacity 0.3s; position: absolute; right: 15px; top: 10px; text-align: right; }
        .bar-wrapper { width: 90%; margin: 10px auto; }
        .full-bar { height: 16px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #444; position: relative; }
        .xp-fill { background: linear-gradient(90deg, #00bb00, #39ff14); width: 0%; height: 100%; transition: width 0.3s; }
        .frenzy-fill { background: linear-gradient(90deg, #ff0000, #ff8c00); width: 0%; height: 100%; transition: width 0.1s linear; }
        #mushroomClicker { font-size: 110px; cursor: pointer; margin: 15px 0; display: inline-block; transition: transform 0.05s; }
        .shroom-click { transform: scale(0.8) rotate(-5deg) !important; }
        .float-text { position: fixed; pointer-events: none; color: var(--gold); font-weight: 900; font-size: 1.5em; animation: floatUp 0.8s ease-out forwards; z-index: 1000; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-120px); } }
        .card { background: rgba(255,255,255,0.05); border-radius: 16px; padding: 15px; margin: 15px auto; max-width: 450px; border: 1px solid rgba(255,0,255,0.2); text-align: left; }
        .chat-notify { text-shadow: 0 0 10px var(--neon); color: var(--neon) !important; }
        .upgrade-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px auto; max-width: 450px; padding: 0 10px; }
        .btn-group { display: flex; flex-direction: column; position: relative; }
        button.upgrade-main { background: linear-gradient(45deg, #8a2be2, #00ffff); border: none; border-radius: 12px; padding: 12px 5px; font-weight: bold; cursor: pointer; min-height: 52px; }
        .afford-tag { position: absolute; top: -8px; right: -5px; background: var(--neon); color: #fff; font-size: 0.7em; padding: 2px 8px; border-radius: 12px; border: 1px solid #fff; z-index: 5; }
        #chatContainer { height: 150px; overflow-y: auto; background: rgba(0,0,0,0.4); padding: 10px; border-radius: 8px; }
    </style>
</head>
<body onload="initGame()">

<div id="usernameOverlay" style="position: fixed; inset: 0; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; flex-direction: column;">
    <h1 style="color:var(--neon)">üçÑ ShroomsBloomIdle</h1>
    <input type="text" id="playerNameInput" style="padding:15px; border-radius:10px;" placeholder="Enter Name...">
    <button onclick="confirmUsername()">Begin Journey</button>
</div>

<div id="topBar">
    <div id="saveStatus">SAVED <span id="lastSavedTime">--:--:--</span></div>
    <div id="title">üçÑ SHROOMS BLOOM üçÑ</div>
    <div id="displayUsername">Connecting...</div>
    <div id="liveClock">Loading Time...</div>
</div>

<main>
    <div class="bar-wrapper">
        <span style="color:var(--xp)">Level <span id="lvlUI">1</span> (<span id="xpPct">0</span>%)</span>
        <div class="full-bar"><div id="xpFill" class="xp-fill"></div></div>
    </div>
    
    <div id="mushroomClicker" onclick="clickMushroom(event)">üçÑ</div>
    <h1 style="color:var(--gold); font-size: 3em;" id="spores">0</h1>
    <p>SPS: <span id="rate">0</span></p>

    <div id="upgradeContainer" class="upgrade-grid"></div>

    <div class="card">
        <h3 id="chatHeader">üí¨ Global Chat</h3>
        <div id="chatContainer"></div>
        <input type="text" id="chatInput" placeholder="Message...">
        <button onclick="sendChatMessage()">Send</button>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
(function() {
    const SB_URL = "https://bumylhsjkxdtnerntjbq.supabase.co", SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJ1bXlsaHNqa3hkdG5lcm50amJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYwNTI1NjQsImV4cCI6MjA4MTYyODU2NH0.E--B7G7U9GJyQJTcPde1sZeljA-Th-siCEPfmLKe3j4";
    const supabaseClient = supabase.createClient(SB_URL, SB_KEY);

    let spores = 0, pName = "", lastUpdate = Date.now(), playerLvl = 1, playerXP = 0, lastKnownChatId = null;
    const upgrades = { u1: { name: "Collector", base: 15, rate: 1, qty: 0, growth: 1.15 } };

    window.format = n => Math.floor(n).toLocaleString();

    window.updateClock = function() {
        const el = document.getElementById('liveClock');
        if(el) el.textContent = new Date().toLocaleDateString() + " " + new Date().toLocaleTimeString();
    };

    window.clickMushroom = function(e) {
        spores += 1;
        const f = document.createElement("div"); f.className = "float-text"; f.textContent = "+1";
        f.style.left = e.clientX + "px"; f.style.top = e.clientY + "px";
        document.body.appendChild(f); setTimeout(() => f.remove(), 750);
        updateUI();
    };

    function updateUI() {
        document.getElementById('spores').textContent = format(spores);
        document.getElementById('lvlUI').textContent = playerLvl;
        for (let k in upgrades) {
            let u = upgrades[k], cost = u.base * Math.pow(u.growth, u.qty);
            let btn = document.getElementById('btn-'+k);
            if(btn) { btn.innerHTML = `${u.name} (${u.qty})<br>${format(cost)}`; btn.disabled = spores < cost; }
        }
    }

    window.initGame = function() {
        const container = document.getElementById('upgradeContainer');
        for (let k in upgrades) { container.innerHTML += `<div class="btn-group"><button id="btn-${k}" class="upgrade-main" onclick="buyUpgrade('${k}')"></button></div>`; }
        
        setInterval(window.updateClock, 1000); // Fixed frozen clock
        setInterval(() => {
            let now = Date.now(), dt = (now - lastUpdate) / 1000;
            lastUpdate = now;
            spores += (upgrades.u1.qty * upgrades.u1.rate) * dt;
            updateUI();
        }, 100);
        
        setInterval(fetchChat, 5000);
    };

    async function fetchChat() {
        const { data } = await supabaseClient.from('chat').select('*').order('created_at', { ascending: false }).limit(10);
        if (data && data[0]) {
            if (lastKnownChatId && data[0].id !== lastKnownChatId && data[0].username !== pName) {
                document.getElementById('chatHeader').classList.add('chat-notify');
            }
            lastKnownChatId = data[0].id;
            document.getElementById('chatContainer').innerHTML = data.reverse().map(m => `<div><b>${m.username}:</b> ${m.message}</div>`).join('');
        }
    }

    window.confirmUsername = () => { pName = document.getElementById('playerNameInput').value; document.getElementById('usernameOverlay').style.display = 'none'; };
})();
</script>
</body>
</html>
